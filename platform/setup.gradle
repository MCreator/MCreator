tasks.register('downloadJDKMacAarch64') {
    group 'setup'
    doLast {
        if (!file('jdk/jdk21_mac_aarch64/').exists()) {
            mkdir 'jdk/jdk21_mac_aarch64'

            download.run {
                src jdk21_mac_aarch64
                dest 'build/tmp/jdk21_mac_aarch64'
