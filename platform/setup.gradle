import org.apache.tools.ant.taskdefs.condition.Os

def jdk21_win_64 = 'https://api.adoptium.net/v3/binary/version/jdk-21.0.3+9/windows/x64/jdk/hotspot/normal/eclipse?project=jdk'
def jdk21_linux_64 = 'https://api.adoptium.net/v3/binary/version/jdk-21.0.3+9/linux/x64/jdk/hotspot/normal/eclipse?project=jdk'
def jdk21_mac_x64 = 'https://api.adoptium.net/v3/binary/version/jdk-21.0.3+9/mac/x64/jdk/hotspot/normal/eclipse?project=jdk'
def jdk21_mac_aarch64 = 'https://api.adoptium.net/v3/binary/version/jdk-21.0.3+9/mac/aarch64/jdk/hotspot/normal/eclipse?project=jdk'

// Binaries needed on Windows for export (install them using Gradle since Windows does not have a package manager)
def nsis_url = 'https://netcologne.dl.sourceforge.net/project/nsis/NSIS%203/3.09/nsis-3.09.zip'
def nsis_lockedlist_plugin_url = 'https://nsis.sourceforge.io/mediawiki/images/d/d3/LockedList.zip'
def mkisofs_url = 'https://netix.dl.sourceforge.net/project/mkisofs-md5/mkisofs-md5-v2.01/mkisofs-md5-2.01-Binary.zip'

tasks.register('downloadJDKWin64') {
    group 'setup'
    doLast {
        if (!file('jdk/jdk21_win_64/bin/java.exe').exists()) {
            mkdir 'jdk/jdk21_win_64'

            download.run {
                src jdk21_win_64
                dest 'build/tmp/jdk21_win_64'
                overwrite false
            }
            copy { from zipTree('build/tmp/jdk21_win_64') into file('jdk/jdk21_win_64/') }
            delete 'build/tmp/jdk21_win_64'

            copy { from file('jdk/jdk21_win_64/jdk-21.0.3+9') into file('jdk/jdk21_win_64/') }
            delete 'jdk/jdk21_win_64/jdk-21.0.3+9'
        }
    }
}

tasks.register('downloadJDKLinux64') {
    group 'setup'
    doLast {
        if (!file('jdk/jdk21_linux_64/bin/java').exists()) {
            mkdir 'jdk/jdk21_linux_64'

            download.run {
                src jdk21_linux_64
                dest 'build/tmp/jdk21_linux_64'
                overwrite false
            }
            copy { from tarTree(resources.gzip('build/tmp/jdk21_linux_64')) into file('jdk/jdk21_linux_64/') }
            delete 'build/tmp/jdk21_linux_64'

            copy { from file('jdk/jdk21_linux_64/jdk-21.0.3+9') into file('jdk/jdk21_linux_64/') }
            delete 'jdk/jdk21_linux_64/jdk-21.0.3+9'
        }
    }
}

tasks.register('downloadJDKMacX64') {
    group 'setup'
    doLast {
        if (!file('jdk/jdk21_mac_x64/').exists()) {
