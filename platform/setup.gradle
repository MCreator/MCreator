import org.apache.tools.ant.taskdefs.condition.Os

def jdk8_win_32 = 'https://download.bell-sw.com/java/8u275+1/bellsoft-jdk8u275+1-windows-i586-full.zip'
def jdk8_win_64 = 'https://download.bell-sw.com/java/8u275+1/bellsoft-jdk8u275+1-windows-amd64-full.zip'
def jdk8_linux_32 = 'https://download.bell-sw.com/java/8u275+1/bellsoft-jdk8u275+1-linux-i586-full.tar.gz'
def jdk8_linux_64 = 'https://download.bell-sw.com/java/8u275+1/bellsoft-jdk8u275+1-linux-amd64-full.tar.gz'
def jdk8_mac_64 = 'https://download.bell-sw.com/java/8u275+1/bellsoft-jdk8u275+1-macos-amd64-full.zip'

def nsis_url = 'https://netcologne.dl.sourceforge.net/project/nsis/NSIS%203/3.05/nsis-3.05.zip'
def nsis_lockedlist_plugin_url = 'https://nsis.sourceforge.io/mediawiki/images/d/d3/LockedList.zip'

def mkisofs_url = 'https://netix.dl.sourceforge.net/project/mkisofs-md5/mkisofs-md5-v2.01/mkisofs-md5-2.01-Sample.zip'

task downloadJDKWin32(type: DefaultTask, group: 'setup') {
    doLast {
        if (!new File('jdk/jdk8_win_32/').exists()) {
            mkdir 'jdk/jdk8_win_32'

            download {
                src jdk8_win_32
                dest 'build/tmp/jdk8_win_32'
                overwrite false
            }
            copy { from zipTree('build/tmp/jdk8_win_32') into file('jdk/jdk8_win_32/') }
            delete 'build/tmp/jdk8_win_32'

            copy { from file('jdk/jdk8_win_32/jdk8u275-full/') into file('jdk/jdk8_win_32/') }
            delete 'jdk/jdk8_win_32/jdk8u275-full/'
        }
    }
}

