defaultvalue: Vec3.ZERO
scopes:
  local:
    init: ${var.getType().getJavaType(generator.getWorkspace())} ${var.getName()} = ${var.getType().getDefaultValue(generator.getWorkspace())};
    get: ${name}
    set: ${name} = ${opt.removeParentheses(value)};
  global_session:
    init: public static Vec3 ${var.getName()} = ${var.getValue()};
    get: ${JavaModName}Variables.${name}
    set: ${JavaModName}Variables.${name} = ${opt.removeParentheses(value)};
  global_world:
    init: public Vec3 ${var.getName()} = ${var.getValue()};
    read: ${var.getName()} = Vec3.CODEC.parse(NbtOps.INSTANCE, nbt.getCompoundOrEmpty("${var.getName()}")).result().orElse(${var.getValue()});
    write: nbt.put("${var.getName()}", (CompoundTag) Vec3.CODEC.encode(${var.getName()}, NbtOps.INSTANCE, new CompoundTag()).result().orElseGet(CompoundTag::new));
    get: ${JavaModName}Variables.WorldVariables.get(world).${name}
    set: |
      ${JavaModName}Variables.WorldVariables.get(world).${name} = ${opt.removeParentheses(value)}; 
      <@tail>${JavaModName}Variables.WorldVariables.get(world).markSyncDirty();</@tail>
  global_map:
    init: public Vec3 ${var.getName()} = ${var.getValue()};
    read: ${var.getName()} = Vec3.CODEC.parse(NbtOps.INSTANCE, nbt.getCompoundOrEmpty("${var.getName()}")).result().orElse(${var.getValue()});
    write: nbt.put("${var.getName()}", (CompoundTag) Vec3.CODEC.encode(${var.getName()}, NbtOps.INSTANCE, new CompoundTag()).result().orElseGet(CompoundTag::new));
    get: ${JavaModName}Variables.MapVariables.get(world).${name}
    set: |
      ${JavaModName}Variables.MapVariables.get(world).${name} = ${opt.removeParentheses(value)}; 
      <@tail>${JavaModName}Variables.MapVariables.get(world).markSyncDirty();</@tail>
  player_lifetime:
    init: public Vec3 ${var.getName()} = ${var.getValue()};
    read: ${var.getName()} = input.read("${var.getName()}", Vec3.CODEC).orElse(${var.getValue()});
    write: output.store("${var.getName()}", Vec3.CODEC, ${var.getName()});
    get: ${entity}.getData(${JavaModName}Variables.PLAYER_VARIABLES).${name}
    set: |
      <@head>{${JavaModName}Variables.PlayerVariables _vars = ${entity}.getData(${JavaModName}Variables.PLAYER_VARIABLES);</@head> 
      _vars.${name} = ${opt.removeParentheses(value)}; 
      <@tail>_vars.markSyncDirty();}</@tail>
  player_persistent:
    init: public Vec3 ${var.getName()} = ${var.getValue()};
    read: ${var.getName()} = input.read("${var.getName()}", Vec3.CODEC).orElse(${var.getValue()});
    write: output.store("${var.getName()}", Vec3.CODEC, ${var.getName()});
    get: ${entity}.getData(${JavaModName}Variables.PLAYER_VARIABLES).${name}
    set: |
      <@head>{${JavaModName}Variables.PlayerVariables _vars = ${entity}.getData(${JavaModName}Variables.PLAYER_VARIABLES);</@head> 
      _vars.${name} = ${opt.removeParentheses(value)}; 
      <@tail>_vars.markSyncDirty();}</@tail>