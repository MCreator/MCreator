templates:
  - template: gui.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/gui/@NAMEGui.java"
  - template: gui_window.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/gui/@NAMEGuiWindow.java"

localizationkeys:
  - fromlist: getComponentsOfType('textfield')
    key: gui.@modid.@registryname.@[name]
    mapto: placeholder
  - fromlist: getComponentsOfType('button')
    key: gui.@modid.@registryname.@[name]
    mapto: text
  - fromlist: getComponentsOfType('checkbox')
    key: gui.@modid.@registryname.@[name]
    mapto: text