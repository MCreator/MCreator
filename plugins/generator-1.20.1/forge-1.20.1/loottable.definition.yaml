templates:
  - template: loottable.json.ftl # loaded from datapack generator
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/loot_tables/@[getName()].json"
  - template: loottable/loot_modifier.json.ftl
    writer: json
    condition: isLootModifier
    name: "@MODDATAROOT/loot_modifiers/@registryname.json"

global_templates:
  - template: loottable/loot_modifier_entries.json.ftl
    writer: json
    condition: "${w.getGElementsOfType('loottable')?filter(e -> e.isLootModifier)?size != 0}"
    name: "@RESROOT/data/forge/loot_modifiers/global_loot_modifiers.json"
  - template: elementinits/lootmodifiers.java.ftl
    condition: "${w.getGElementsOfType('loottable')?filter(e -> e.isLootModifier)?size != 0}"
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameLootModifiers.java"