  - template: json/item_cmodel.json.ftl
    writer: json
    variables: "item=boots"
    condition:
      - enableBoots
      - "bootsItemRenderType #= 1"
    name: "@MODASSETSROOT/models/item/@registryname_boots.json"
  - template: json/item_cmodel_obj.json.ftl
    writer: json
    condition:
      - enableBoots
      - "bootsItemRenderType #= 2"
    variables: "item=boots"
    name: "@MODASSETSROOT/models/item/@registryname_boots.json"

localizationkeys:
  - key: item.@modid.@registryname_helmet
    mapto: helmetName
    condition: enableHelmet
  - key: item.@modid.@registryname_chestplate
    mapto: bodyName
    condition: enableBody
  - key: item.@modid.@registryname_leggings
    mapto: leggingsName
    condition: enableLeggings
  - key: item.@modid.@registryname_boots
    mapto: bootsName
    condition: enableBoots
  - fromlist: (data.helmetSpecialInformation??)?then(data.helmetSpecialInformation.getFixedValue()![], [])
    key: item.@modid.@registryname_helmet.description_@item_index
  # condition: ${parent.enableHelmet && parent.helmetSpecialInformation?? && parent.helmetSpecialInformation.getFixedValue()??}
  - fromlist: (data.bodySpecialInformation??)?then(data.bodySpecialInformation.getFixedValue()![], [])
    key: item.@modid.@registryname_chestplate.description_@item_index
  # condition: ${parent.enableBody && parent.bodySpecialInformation?? && parent.bodySpecialInformation.getFixedValue()??}
  - fromlist: (data.leggingsSpecialInformation??)?then(data.leggingsSpecialInformation.getFixedValue()![], [])
    key: item.@modid.@registryname_leggings.description_@item_index
  # condition: ${parent.enableLeggings && parent.leggingsSpecialInformation?? && parent.leggingsSpecialInformation.getFixedValue()??}
  - fromlist: (data.bootsSpecialInformation??)?then(data.bootsSpecialInformation.getFixedValue()![], [])
    key: item.@modid.@registryname_boots.description_@item_index
  # condition: ${parent.enableBoots && parent.bootsSpecialInformation?? && parent.bootsSpecialInformation.getFixedValue()??}