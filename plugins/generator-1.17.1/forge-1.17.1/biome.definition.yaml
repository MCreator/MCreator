templates:
  - template: biome.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/world/biome/@NAMEBiome.java"
  - template: tree_fruits.java.ftl
    name: "@SRCROOT/@BASEPACKAGEPATH/world/level/levelgen/feature/treedecorators/@NAMEDecorator.java"
    condition: haveFruits()
    deleteWhenConditionFalse: true

global_templates:
  - template: elementinits/biomes.java.ftl
    writer: java
    name: "@SRCROOT/@BASEPACKAGEPATH/init/@JavaModNameBiomes.java"

localizationkeys:
  - key: biome.@modid.@registryname
    mapto: name

field_exclusions: [ treeVines ]