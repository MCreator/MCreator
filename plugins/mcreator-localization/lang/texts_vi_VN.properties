modelement.food.description=Thức ăn là một vật phẩm có thể ăn được và có thể cho bạn hiệu ứng thuốc.
modelement.fuel.description=Nhiên liệu là một khối hoặc mục có thể được sử dụng làm nhiên liệu trong lò.
modelement.function.description=Một chức năng cho phép người chơi thực hiện các bộ lệnh khi được gọi.
modelement.gui.description=IG là một bảng điều khiển có thể hiển thị (hoặc giao diện người dùng đồ họa) với các yếu tố như nút, văn bản, vị trí, ...
modelement.item.description=Chỉ có thể cầm một vật trong tay.Bạn có thể sử dụng nó và có thiệt hại.
modelement.keybind.description=Một phím tắt thêm một thao tác phím mới cho ứng dụng khách gây ra kết quả của sự kiện đã chọn.
modelement.loottable.description=Bảng loot biểu thị những mục nào có thể được tạo tự nhiên trong một thùng chứa.
modelement.mob.description=Thực thể sống là một thực thể có chuyển động, nhiệm vụ AI, sức khỏe, ...
modelement.musicdisc.description=Đĩa nhạc là đồ vật có thể được sử dụng trong máy hát tự động.
modelement.overlay.description=Lớp phủ thêm lớp phủ IG bổ sung có thể nhìn thấy trong giao diện trò chơi.
modelement.painting.description=Tranh vẽ là hình ảnh mà bạn có thể treo lên tường sử dụng vật phẩm Tranh vẽ
modelement.particle.description=Hạt hiệu ứng là một hiệu ứng đồ họa đặc biệt được tạo ra trên các sự kiện nhất định.
modelement.plant.description=Cây cối là một khối sinh sản trên cỏ và có thể nhặt được, nó cũng có thể phát triển.
modelement.potion.description=Thuốc là một hiệu ứng có thể được cấp cho các thực thể.
modelement.procedure.description=Thủ tục là một luồng sự kiện được thiết kế đồ họa với các trình kích hoạt toàn cầu tùy chọn.
modelement.rangeditem.description=Các đối tượng từ xa bắn các thực thể hoạt động giống như đạn và có thể có các mô hình tùy chỉnh.
modelement.recipe.description=Công thức là một tập hợp các khối và mục được xác định để cung cấp cho bạn một khối hoặc đối tượng mới.
modelement.structure.description=Cấu trúc là một tập hợp các khối dựa trên các điều kiện xác định.
modelement.tab.description=Tab quảng cáo là một tập hợp các mục và khối có thể được nhìn thấy trong khoảng không quảng cáo.
modelement.tag.description=Thẻ được sử dụng để nhóm các mục bằng các loại thẻ khác nhau.
modelement.tool.description=Công cụ là một vật phẩm giúp bạn đào hoặc tấn công nhanh hơn và tốt hơn là dùng tay.
preferences.section.ui=Giao diện người dùng
preferences.section.ui.description=Trên trang này, bạn có thể sửa đổi các cài đặt và thông số của giao diện người dùng. Bạn sẽ cần khởi động lại MCreator nếu bạn thay đổi các cài đặt này để hoạt động.
preferences.section.backups=Sao lưu
preferences.section.backups.description=Trên trang này, bạn có thể sửa đổi các cài đặt liên quan đến lưu tự động và lưu tự động tệp dự án không gian làm việc của bạn.
preferences.section.blockly=Trình chỉnh sửa hàng loạt
preferences.section.blockly.description=Trên trang này, bạn có thể thay đổi tùy chọn trình chỉnh sửa khối được sử dụng trong trình chỉnh sửa thủ tục, lớp phủ và đám đông của bạn.
preferences.section.ide=Trình chỉnh sửa mã
preferences.section.ide.description=Trên trang này, bạn có thể sửa đổi cài đặt của trình soạn thảo mã nhúng của bạn.
preferences.section.gradle=Gradle và chạy
preferences.section.gradle.description=Trên trang này, bạn có thể sửa đổi các thiết lập của hệ thống xây dựng Gradle. Hoạt động chạy tác vụ Gradle sẽ không bị ảnh hưởng.
preferences.section.bedrock=Cài đặt Bedrock
preferences.section.bedrock.description=Trên trang này, bạn có thể thay đổi cài đặt liên quan đến hỗ trợ Minecraft Bedrock Edition
preferences.section.notification=Thông báo
preferences.section.notification.description=Trên trang này, bạn có thể thay đổi cài đặt liên quan đến thông báo trong MCreator.
preferences.ui.language=Ngôn ngữ
preferences.ui.language.description=Cảnh báo\: Đây là một tính năng thử nghiệm. Nhiều bản dịch vẫn còn thiếu. Bản dịch được đóng góp bởi cộng đông MCreator có thể không đúng hoặc sai. Bạn cần phải khởi động lại MCreator để thay đổi.
preferences.ui.interfaceAccentColor=Màu sắc của các điểm nhấn trong giao diện của bạn
preferences.ui.interfaceAccentColor.description=Màu nhấn cho các mục giao diện. Trong trường hợp sửa đổi, phần mềm phải được khởi động lại.
preferences.ui.interfaceTheme=Màu giao diện
preferences.ui.interfaceTheme.description=Màu sử dụng cho giao diện. Nếu thay đổi, phần mềm cần phải khởi động lại.<br>Cảnh báo\: Màu sáng là một tính năng thử nghiệm và có thể nó không được tốt hoặc sử dụng đươc.
preferences.ui.aatext=Bật khử răng cưa văn bản
preferences.ui.aatext.description=Bạn có thể muốn bật tùy chọn này. Tắt tùy chọn này sẽ tắt khử răng cưa cho phông chữ.
preferences.ui.textAntialiasingType=Loại khử răng cưa
