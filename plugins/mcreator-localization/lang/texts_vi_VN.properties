preferences.gradle.passLangToMinecraft=Vượt qua cài đặt ngôn ngữ để kiểm tra ứng dụng Minecraft
preferences.gradle.passLangToMinecraft.description=Nếu được bật, cài đặt ngôn ngữ / địa phương của giao diện Minecraft của bạn sẽ được đặt thành ngôn ngữ của MCreator ở mỗi lần chạy.
preferences.gradle.xms=Bộ nhớ ban đầu
