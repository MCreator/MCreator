modelement.unknown.description=Loại phần tử mod này không còn tồn tại nữa
modelement.achievement.description=Thành tựu là văn bản được hiển thị khi người dùng làm điều gì đó cần thiết để đạt được.
modelement.armor.description=Bộ giáp là một vật phẩm có thể mặc và bảo vệ bạn.
modelement.biome.description=Quần xã sinh vật là một khu vực cụ thể với khởi tạo, màu sắc, thời tiết và hệ động vật thế giới xác định.
modelement.block.description=Khối là đơn vị cơ bản của Minecraft. Nó là vật thể 3D có thể được đặt trong thế giới.
modelement.code.description=Mục tùy chỉnh được xác định bằng cách sử dụng mã tùy chỉnh trong trình chỉnh sửa mã.
modelement.command.description=Lệnh là một tập hợp văn bản kích hoạt một hành động khi người dùng nhập nó trong cuộc trò chuyện.
modelement.dimension.description=Thế giới khác là một thế giới được tạo ra, có các thuộc tính riêng và có thể có một cổng.
modelement.enchantment.description=Phù phép là một bổ ngữ bổ sung thêm khả năng đặc biệt cho các đối tượng mà nó được áp dụng.
modelement.gamerule.description=Luật chơi là một thông số có thể tùy chỉnh cho một thế giới trong trò chơi cụ thể
modelement.feature.description=Tính năng là những tranh trí được sắp đặt trong lúc khởi tạo thế giới.
modelement.fluid.description=Chất lỏng là một khối đặc biệt có thể hoạt động như một chất lỏng. Nó sẽ lan rộng trên toàn thế giới.
modelement.food.description=Thực phẩm là một vật phẩm có thể ăn được và có thể cho bạn hiệu ứng thuốc.
modelement.fuel.description=Nhiên liệu là một khối hoặc phần tử có thể được sử dụng làm nhiên liệu trong lò.
modelement.function.description=Chức năng cho phép người chơi thực hiện các bộ lệnh khi được gọi.
modelement.gui.description=GUI là một bảng điều khiển có thể hiển thị (hoặc giao diện người dùng đồ họa) với các yếu tố như nút, văn bản, vị trí,...
modelement.itemextension.description=Phần mở rộng vật phẩm là một tập hợp các thuộc tính bổ sung có thể thêm vào một vật phẩm.
modelement.item.description=Vật phẩm là một loại vật thể mà bạn có thể cầm trên tay. Bạn có thể sử dụng nó và có thiệt hại.
modelement.keybind.description=Một phím tắt thêm một thao tác phím mới cho máy khách gây ra kết quả của sự kiện đã chọn.
modelement.loottable.description=Bảng loot biểu thị những phần tử nào có thể được tạo tự nhiên trong một thùng chứa.
modelement.livingentity.description=Thực thể sống là một thực thể có chuyển động, nhiệm vụ AI, sức khỏe,...
modelement.musicdisc.description=Đĩa nhạc là đồ vật có thể được sử dụng trong máy hát.
modelement.overlay.description=Lớp phủ thêm lớp phủ GUI bổ sung có thể nhìn thấy trong giao diện trò chơi.
modelement.painting.description=Tranh vẽ là hình ảnh mà bạn có thể treo lên tường sử dụng vật phẩm Tranh vẽ
modelement.particle.description=Hạt hiệu ứng là một hiệu ứng đồ họa đặc biệt được tạo ra trên các sự kiện nhất định.
modelement.plant.description=Cây cối là một khối sinh ra trên cỏ và có thể nhặt được, nó cũng có thể lớn lên.
modelement.potioneffect.description=Hiệu ứng thuốc là một hiệu ứng có thể được trao cho các thực thể.
modelement.potion.description=Vật phẩm thuốc là một vật phẩm tạo hiệu ứng cho thực thể.
modelement.procedure.description=Quy trình là một luồng sự kiện được thiết kế đồ họa với các trình kích hoạt toàn cầu tùy chọn.
modelement.recipe.description=Công thức là một tập hợp các khối và phần tử được xác định để cung cấp cho bạn một khối hoặc đối tượng mới.
modelement.structure.description=Kiến trúc là một tập hợp các khối được tạo dựa trên các điều kiện xác định.
modelement.tab.description=Tab sáng tạo là một tập hợp các phần tử và khối có thể được nhìn thấy trong kho đồ sáng tạo.
modelement.tool.description=Công cụ là một vật phẩm giúp bạn đào hoặc tấn công nhanh hơn và tốt hơn là dùng tay.
modelement.villagerprofession.description=Nghề nghiệp của dân làng định ra một phiên bản của dân làng với skin và trao đổi tùy chỉnh.
modelement.villagertrade.description=Trao đổi với dân làng thêm các trao đổi mới vào nghề nghiệp của dân làng.
preferences.section.ui=Giao diện người dùng
preferences.section.ui.description=Trên trang này, bạn có thể sửa đổi các cài đặt và thông số của giao diện người dùng. Bạn sẽ cần khởi động lại MCreator nếu bạn thay đổi các cài đặt này để hoạt động.
preferences.section.backups=Sao lưu
preferences.section.backups.description=Trên trang này, bạn có thể sửa đổi các cài đặt liên quan đến lưu tự động và lưu tự động tệp dự án không gian làm việc của bạn.
preferences.section.blockly=Trình chỉnh sửa Blockly
preferences.section.blockly.description=Trên trang này, bạn có thể thay đổi tùy chọn trình chỉnh sửa Blockly được sử dụng trong trình chỉnh sửa quy trình, lớp phủ và mob.
preferences.section.ide=Trình chỉnh sửa mã
preferences.section.ide.description=Trên trang này, bạn có thể sửa đổi cài đặt của trình soạn thảo mã nhúng của bạn.
preferences.section.gradle=Gradle và chạy
preferences.section.gradle.description=Trên trang này, bạn có thể sửa đổi các thiết lập của hệ thống xây dựng Gradle. Hoạt động chạy tác vụ Gradle sẽ không bị ảnh hưởng.
preferences.section.bedrock=Cài đặt Bedrock
preferences.section.bedrock.description=Trên trang này, bạn có thể thay đổi cài đặt liên quan đến hỗ trợ Minecraft Bedrock Edition
preferences.section.notifications=Thông báo
preferences.section.notifications.description=Ở trang này, bạn có thể thay đổi cài đặt liên quan đến thông báo trong MCreator.
preferences.ui.language=Ngôn ngữ
preferences.ui.language.description=CHÚ Ý\: Các bản dịch được đóng góp bởi cộng đồng và có thể thiếu, không chính xác hoặc sai.<br>Bạn cần phải khởi động lại MCreator để áp dụng thay đổi.
preferences.ui.useMacOSMenuBar=Dùng thanh menu mặc định của MacOS
preferences.ui.useMacOSMenuBar.description=Trên một thiết bị MacOS, dùng thanh menu mặc định ở phía trên màn hình của bạn.
preferences.ui.useNativeFileChooser=Sử dụng trình chọn tệp mặc định của hệ thống
preferences.ui.useNativeFileChooser.description=Tích để sử dụng trình chọn tệp mặc định của hệ thống. Chỉ hoạt động trên Windows ở thời điểm này.
preferences.ui.interfaceAccentColor=Màu giao diện
preferences.ui.interfaceAccentColor.description=Màu nhấn cho các phần tử giao diện. Trong trường hợp sửa đổi, phần mềm phải được khởi động lại.
preferences.ui.backgroundSource=Nguồn nền giao diện
preferences.ui.backgroundSource.description=Điều này chỉ định nguồn nào sẽ sử dụng để tải nền giao diện người dùng MCreator.
preferences.ui.interfaceTheme=Màu giao diện
preferences.ui.interfaceTheme.description=Màu sử dụng cho giao diện. Nếu thay đổi, phần mềm cần phải khởi động lại.<br>Cảnh báo\: Màu sáng là một tính năng thử nghiệm và có thể nó không được tốt hoặc sử dụng đươc.
preferences.ui.aaText=Bật khử răng cưa văn bản
preferences.ui.aaText.description=Bạn có thể muốn giữ tùy chọn này bật. Tắt tùy chọn này sẽ tắt khử răng cưa cho phông chữ.
preferences.ui.textAntialiasingType=Loại khử răng cưa
preferences.ui.textAntialiasingType.description=Để ở nó ở chế độ mặc định (bật), trừ khi kết xuất phông chữ không được tốt.
preferences.ui.expandSectionsByDefault=Mở rộng các phần nâng cao của giao diện người dùng theo mặc định
preferences.ui.expandSectionsByDefault.description=Chọn tùy chọn này để hiển thị các phần giao diện người dùng được thu gọn theo mặc định, ở trạng thái mở rộng
preferences.ui.use2DAcceleration=Tăng tốc độ hiển thị 2D trên GPU với OpenGL
preferences.ui.use2DAcceleration.description=Tùy chọn này có thể tăng hiệu suất hiển thị 2D của giao diện người dùng của bạn, nhưng nó cũng có thể kém hơn trên một số máy tính. <br> Yêu cầu khởi động lại MCreator để có thể hoạt động.
preferences.ui.autoReloadTabs=Tự động tải lại dữ liệu trong các tab
preferences.ui.autoReloadTabs.description=Tắt tùy chọn này nếu bạn gặp vấn đề về hiệu suất khi thay đổi tab
preferences.ui.remindOfUnsavedChanges=Thông báo về những thay đổi chưa được lưu trong trình chỉnh sửa phần tử mod
preferences.ui.remindOfUnsavedChanges.description=Nếu được bật, đóng trình chỉnh sửa phần tử mod mà không lưu những thay đổi sẽ khuyên bạn nên lưu chúng
preferences.ui.discordRichPresenceEnable=Bật tính năng hiện diện phong phú trên Discord
preferences.ui.discordRichPresenceEnable.description=Khi được bật, Discord sẽ hiển thị bạn đang sử dụng MCreator
preferences.backups.workspaceAutosaveInterval=Khoảng thời gian để tự động lưu không gian làm việc của bạn (tính bằng giây)
preferences.backups.workspaceAutosaveInterval.description=Tham số này xác định tần suất không gian làm việc của bạn sẽ được lưu tự động cho các thay đổi. <br> Không gian làm việc của bạn cũng được lưu tự động khi MCreator đóng.
preferences.backups.automatedBackupInterval=Khoảng thời gian sao lưu tự động (tính bằng phút)
preferences.backups.automatedBackupInterval.description=Tham số này xác định tần suất không gian làm việc của bạn được sao lưu. <br> Giá trị nhỏ hơn có nghĩa là nhiều bản sao lưu tiến bộ hơn nhưng khoảng thời gian lịch sử ngắn hơn.
preferences.backups.numberOfBackupsToStore=Số lượng bản sao lưu cần lưu trữ
preferences.backups.numberOfBackupsToStore.description=Con số này xác định số lượng bản sao lưu được lưu trữ. <br> Nếu nhiều hơn số lượng bản sao lưu này, những bản sao lưu cũ nhất sẽ bị xóa.
preferences.backups.backupOnVersionSwitch=Tạo một bản sao lưu đầy đủ khi bạn mở không gian làm việc của mình trong một phiên bản MCreator mới
preferences.backups.backupOnVersionSwitch.description=Nếu được bật, MCreator sẽ thực hiện sao lưu toàn bộ không gian làm việc của bạn trước khi mở thư mục không gian làm việc của bạn trong phiên bản MCreator mới
preferences.blockly.blockRenderer=Trình kết xuất khối
preferences.blockly.blockRenderer.description=Trình kết xuất (kiểu hiển thị) của các khối trong trình chỉnh sửa Blockly
preferences.blockly.useSmartSort=Sử dụng sắp xếp khối thông minh
preferences.blockly.useSmartSort.description=Khi được bật, các khối sẽ được sắp xếp thông minh, nếu không, chúng sẽ được sắp xếp theo thứ tự bảng chữ cái
preferences.blockly.enableComments=Cho phép chặn nhận xét trong trình chỉnh sửa hàng loạt của bạn
preferences.blockly.enableComments.description=Bật tùy chọn này để cho phép hàng loạt nhận xét được đính kèm vào khối trình soạn thảo của bạn
preferences.blockly.enableCollapse=Làm cho các khối có thể thu gọn
preferences.blockly.enableCollapse.description=Tùy chọn này làm cho các khối có thể thu gọn trong trình chỉnh sửa Blockly của bạn
preferences.blockly.enableTrashcan=Bật thùng rác
preferences.blockly.enableTrashcan.description=Tùy chọn này kích hoạt thùng rác trong trình soạn thảo Blockly của bạn
preferences.blockly.maxScale=Tỉ lệ thu phóng tối đa
preferences.blockly.maxScale.description=Tỉ lệ thu phóng tối đa được hỗ trợ trong trình chỉnh sửa Blockly của bạn tính bằng %
preferences.blockly.minScale=Tỉ lệ thu phóng tối thiểu
preferences.blockly.minScale.description=Tỉ lệ thu phóng tối thiểu được hỗ trợ trong trình chỉnh sửa Blocky của bạn tính bằng %
preferences.blockly.scaleSpeed=​​\= Tốc độ thu phóng
preferences.blockly.scaleSpeed.description=Không phóng to - 100, thu phóng dương > 100, thu phóng âm < 100
preferences.blockly.legacyFont=Sử dụng phông chữ kế thừa
