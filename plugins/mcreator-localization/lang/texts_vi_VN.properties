gradle.errors.cache_corrupted=<html><big>Bộ nhớ đệm Gradle bị hỏng\!</big><br><br>Có vẻ như các phần phụ thuộc được lưu trong bộ nhớ đệm của Gradle đã bị hỏng hoặc đã lỗi thời.<br>Bộ nhớ đệm cần được xóa và tải xuống lại. Bạn có thể thực hiện việc này bằng cách nhấn vào nút bên dưới.<br><br>Sau khi bạn xóa bộ nhớ cache, bản dựng Gradle đầu tiên có thể mất một khoảng thời gian lâu hơn bình thường.
gradle.errors.cache_outdated=<html><big>Bộ nhớ đệm Gradle đã lỗi thời\!</big><br><br>Bạn đang sử dụng MCreator ở chế độ ngoại tuyến. Các bộ nhớ đệm đã lỗi thời và cần được cập nhật.<br>Bạn cần tắt chế độ ngoại tuyến trong tùy chọn Gradle ở tùy chọn MCreator<br>để Gradle có thể tải xuống bản phần phụ thuộc Gradle mới và các tệp được lưu trong bộ nhớ đệm.<br><br>Sau đó, bạn có thể bật lại chế độ ngoại tuyến.
gradle.errors.reobf_failed=<html><big>Tác vụ reobfJar của Gradle thất bại\!</big><br>Điều này xảy ra nếu bạn sử dụng các kí tự không phải ASCII (chữ cái không phải tiếng Anh) trong tên tệp của bạn.
gradle.errors.internet_interrupted=<html><big>Kết nối internet đã bị gián đoạn\!</big><br>Trong khi Gradle đang chạy, kết nối internet của bạn đã bị gián đoạn và nó không<br>thể hoàn tất việc tải xuống các tệp yêu cầu. Vui lòng đảm bảo rằng kết nối của bạn<br>ổn định và làm lại hành động cuối cùng của bạn một lần nữa với kết nối Internet.
gradle.errors.no_internet=<html><big>Gradle không thể truy cập kết nối internet\!</big><br>Gradle không thể tải xuống các tệp được yêu cầu vì kết nối internet không khả dụng hoặc bị chặn bởi<br>tường lửa hoặc phần mềm diệt vi-rút. Nếu các ứng dụng khác có internet, hãy thử tắt tường lửa hoặc tắt phần mềm diệt vi-rút.<br>Nếu bạn hoàn toàn không có internet, hãy thử chạy MCreator khi bạn có kết nối vì Gradle cần kết nối internet<br>để hoàn thành một số tác vụ.<br><br>Sự cố này cũng có thể do các máy chủ phần phụ thuộc bị quá tải. Nếu đúng như vậy, hãy thử<br>chạy lại MCreator sau khi chúng không phải tải quá nhiều. Có thể mất vài lần để làm cho<br>nó hoạt động, vì không thể dự đoán được sức tải của máy chủ.
gradle.errors.jvm_heap_space=<html><big>Java JVM dùng bởi Gradle hết dung lượng RAM\!</big><br>Lượng RAM dành cho Java JVM dùng bởi Gradle là quá ít.<br>Bạn có thể thay đổi cài đặt này ở mục tùy chọn Gradle ở tùy chọn MCreator.
gradle.errors.xms_invalid=<html><big>Đã phát hiện lượng RAM phân bổ không hợp lệ\!</big><br>Bạn đã phân bổ số lượng không hợp lệ cho<i>giá trị ban đầu của RAM dành riêng cho Gradle</i>.<br>Bạn có thể thay đổi cài đặt này ở mục tùy chọn Gradle ở tùy chọn MCreator.
gradle.errors.xmx_invalid=<html><big>Đã phát hiện lượng RAM phân bổ không hợp lệ\!</big><br>Bạn đã phân bổ số lượng không hợp lệ cho<i>Giá trị tối đa của RAM dành cho Gradle</i>.<br>Bạn có thể thay đổi cài đặt này ở mục tùy chọn Gradle ở tùy chọn MCreator.
gradle.errors.build_failed=<html><b>MCreator đã phát hiện ra Gradle không thể hoàn thành quá trình xây dựng.</b><br><br>Có nhiều lý do tại sao điều này có thể xảy ra. Chúng tôi đã biên soạn một trang trợ giúp<br>chứa danh sách các nguyên nhân phổ biến và giải pháp cho sự cố này.<br><br>Kiểm tra nhật kí bảng điều khiển để biết các cảnh báo lỗi và so sánh chúng với các ví dụ điển hình<br>được liệt kê trên trang trợ giúp và thực hiện như hướng dẫn để giải quyết vấn đề này.
