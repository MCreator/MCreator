preferences.gradle.offline=Chạy Gradle ở chế độ ngoại tuyến
preferences.gradle.offline.description=Đánh dấu nếu bạn đã cài đặt MCreator trên kết nối internet, nhưng bây giờ muốn phát triển các bản mod mà không có internet. <br> <b> Chỉ sử dụng tùy chọn này nếu bạn không có quyền truy cập internet\! <br> Bật tùy chọn này có thể giới thiệu một số vấn đề về bản dựng, vì vậy chỉ sử dụng nếu thực sự cần thiết\! </b>
preferences.bedrock.silentReload=Âm thầm tải lại ứng dụng Bedrock Edition đang mở
preferences.bedrock.silentReload.description=Hãy nhớ rằng tải lại im lặng sẽ không lưu bất kỳ tiến trình nào của thế giới chưa được lưu, chỉ sử dụng nó với các thế giới thử nghiệm
preferences.notification.openWhatsNextPage=Hiển thị "Tiếp theo là gì?" trang khi không gian làm việc mới đang được định cấu hình
preferences.notification.openWhatsNextPage.description=Bỏ chọn tùy chọn này để tắt trang này khi tạo không gian làm việc mới
preferences.notification.checkAndNotifyForUpdates=Thông báo về các bản phát hành chính mới của việc ra mắt MCreator
preferences.notification.checkAndNotifyForUpdates.description=Bỏ chọn hộp này nếu bạn không muốn được thông báo về các cập nhật lớn mới. <br> <b> CẢNH BÁO\: Lưu ý rằng bạn có thể bỏ lỡ các bản cập nhật quan trọng và các bản sửa lỗi nếu bạn tắt tùy chọn này\!
preferences.notification.checkAndNotifyForPatches=Thông báo về các cập nhật bản vá khi MCreator được khởi chạy
preferences.notification.checkAndNotifyForPatches.description=Bỏ chọn hộp này nếu bạn không muốn được thông báo về các bản cập nhật vá lỗi. <br> <b> CẢNH BÁO\: Bạn nên để tùy chọn này được bật, nếu không bạn có thể bỏ lỡ các bản sửa lỗi quan trọng\!
