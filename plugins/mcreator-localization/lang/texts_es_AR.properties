modelement.achievement.description=Un logro es un texto que aparece al hacer algo concreto.
modelement.armor.description=Una armadura es un objeto que puede ser equipado para protegerte.
modelement.biome.description=Un bioma es un área específica que se genera en el mundo con características concretas.
modelement.block.description=Un bloque es la unidad básica de Minecraft. Es un objeto 3D que se puede poner en el mundo.
modelement.code.description=Un elemento personalizado es un elemento creado con un editor de código.
modelement.command.description=Un comando es un texto que se escribe en el chat y activa una acción.
modelement.dimension.description=Una dimensión es un mundo paralelo que se genera, con sus características.
modelement.enchantment.description=Un encantamiento es un modificador que se le agrega a un objeto al que le da habilidades.
modelement.gamerule.description=Un Gamerule es un parámetro variable específico en cada mundo
