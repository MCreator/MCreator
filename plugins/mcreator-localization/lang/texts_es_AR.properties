modelement.food.description=Comida es un objeto que puede ser comido y puede darte un efecto.
modelement.fuel.description=Un combustible es un bloque u objeto que puede ser usado para activar un horno.
modelement.function.description=Una función permite a los jugadores ejecutar conjuntos de comandos cuando se activa.
modelement.gui.description=Una GUI es un panel con elementos como botones, textos, slots...
modelement.item.description=Un objeto es un artículo que se puede sostener en las manos.
modelement.keybind.description=Una acción ligada a tecla hace que al presionar dicha tecla haya un resultado.
modelement.loottable.description=Una loot table representa que objetos se pueden generar en contenedores.
modelement.mob.description=Una entidad viva es una entidad con movimiento, tareas de AI, vida...
modelement.musicdisc.description=Un disco de música es un objeto que se puede usar en un tocadiscos.
modelement.overlay.description=Una imagen en pantalla añade una GUI que se puede ver al jugar.
modelement.painting.description=Un cuadro es una imagen que se puede poner en paredes usando el objeto de pintura.
modelement.particle.description=Una partícula es un efecto gráfico que aparece bajo algunos eventos.
modelement.plant.description=Una plata es un bloque que aparece en pasto, y puede crecer.
modelement.potion.description=Una poción es un efecto que se puede dar a entidades.
modelement.procedure.description=Un procedure es un sistema de eventos que se puede diseñar gráficamente.
modelement.rangeditem.description=Un objeto lanzable es un proyectil que puede tener un modelo personalizado.
modelement.recipe.description=Una receta es una serie de objetos que dan un nuevo objeto en una interfaz.
modelement.structure.description=Una estructura es una serie de bloques que aparecen de cierta manera.
modelement.tab.description=Una tab del creativo es un pestaña del inventario que aparece en modo creativo.
modelement.tag.description=Una tag es una etiqueta que se le pone a los objetos para agruparlos.
modelement.tool.description=Una herramienta es un objeto que permite picar bloques más rápido.
