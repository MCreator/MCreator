preferences.ui.discordRichPresenceEnable.description=Wenn dies aktiviert ist wird die Discord-App anzeigen, dass du MCreator benutzt
preferences.backups.workspaceAutosaveInterval=Automatisches Speichern der Arbeitsumgebung nach (in Sekunden)
preferences.backups.workspaceAutosaveInterval.description=Dieser Parameter definiert, wie oft deine Arbeitsumgebung automatisch gespeichert wird, falls Änderungen stattfanden.<br>Die Arbeitsumgebung wird außerdem automatisch gespeichert, wenn du MCreator schließt.
preferences.backups.automatedBackupInterval=Erstelle automatisch eine Sicherheitskopie (Backup) nach (in Minuten)
preferences.backups.automatedBackupInterval.description=Dieser Parameter definiert, wie oft eine Sicherheitskopie (Backup) von deiner Arbeitsumgebung erstellt wird.<br>Kleinere Werte bedeuten mehr Backups, aber weniger Zeit/Änderungen, die zwischen ihnen liegt.
preferences.backups.numberOfBackupsToStore=Menge an Sicherheitskopien (Backups) die gespeichert werden sollen
preferences.backups.numberOfBackupsToStore.description=Diese Nummer gibt an, wie viele Sicherheitskopien (Backups) gespeichert werden.<br>Wenn mehr Backups als diese Nummer angibt erstellt wurden, wird das älteste gelöscht.
preferences.backups.backupOnVersionSwitch=Erstelle eine komplette Sicherheitskopie (Backup), wenn die Arbeitsumgebung in einer neuen Version geöffnet wird
preferences.backups.backupOnVersionSwitch.description=Wenn dies aktiviert ist, wird MCreator wird eine vollständige Kopie der Arbeitsumgebung anlegen, bevor sie in einer neuen Version geöffnet wird
