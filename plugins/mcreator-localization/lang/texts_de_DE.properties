modelement.block.description=Ein Block ist die Basiseinheit in Minecraft. Es ist ein 3D-Objekt, as in der Welt platziert werden kann.
modelement.item.description=Ein Gegenstand ist ein Objekt, welches in der Hand gehalten werden kann. Du kannst ihn benutzen und es kann Schaden nehmen.
modelement.armor.description=Eine Rüstung ist ein Gegenstand, den man anziehen kann, der dir dann Schutz bietet.
modelement.biome.description=Ein Biom ist ein spezifischer Bereich in der Welt mit einstellungen für die Welt-Generation, Farbgebung, Wetter und Pflanzen-/Tierwelt.
modelement.fluid.description=Fluid is a special block that can act as fluid. It will spread across the world.
modelement.command.description=Command is a set of text that triggers action when user types it into chat.
modelement.fuel.description=Treibstoff ist ein Block oder Gegenstand, der in Öfen als Energiequelle genutzt werden kann.
modelement.mob.description=Lebewesen sind Objekte, die sich Bewegen können, KI-Aufgaben haben, Leben haben, ...
modelement.food.description=Essen ist ein Gegenstand, der gegessen werden- und Effekte geben kann.
modelement.tool.description=Werkzeug ist ein Gegenstand, der dir beim Graben oder Angreifen hilft.
modelement.achievement.description=Eine Errungenschaft ist ein Text der Angezeigt wird, wenn der Spieler etwas bestimmtes macht, was benötigt wird um sie zu erhalten.
modelement.tab.description=Ein Kreativ-Tab ist eine Gruppierung von Gegenständen und Blöcken, der im Kreativ-Inventar gesehen werden kann.
modelement.recipe.description=Ein Rezept ist eine Vorlage von Blöcken und Gegenständen, die dir einen neuen Block oder Gegenstand geben.
modelement.plant.description=Eine Pflanze ist ein Block, der auf Gras spawnen/platziert und wachsen kann.
modelement.dimension.description=Eine Dimension ist eine generierte Welt mit eigenen Eigenschaften und kann zum Betreten ein Portal haben.
modelement.rangeditem.description=Ein Fernkampf-Gegenstand schießt Munition/Projektile, die benutzerdefinierte Modelle haben können.
modelement.structure.description=Ein Struktur-Spawn ist eine gruppierung von Blöcken die je nach Bedingungen in der Welt spawnen können.
modelement.gui.description=Ein GUI ist ein Anzeigbares Panel mit Elementen wie Knöpfe, Textfelder, Slots, ...
modelement.keybind.description=Eine Tastenbelegung bindet einen Event-/Prozedur-Aufruf an eine Taste.
modelement.overlay.description=Ein Overlay ist ein zusätzliches GUI, dass wie die Benutzeroberfläche im Spiel gesehen werden kann.
modelement.procedure.description=Eine Prozedur ist eine Abfolge von Aktionen/Befehlen, die von Events und/oder optionalen Auslösern aufgerufen wird.
modelement.potion.description=Ein Trank ist ein Effekt, der an Lebewesen gegeben werden kann.
modelement.enchantment.description=Eine Verzauberung ist ein Modifikator, der einem Gegenstand spezielle Fähigkeiten verleiht.
modelement.code.description=Ein Benutzerdefiniertes Element ist eigener Code im Code-Editor.
modelement.tag.description=Tags werden genutzt um Elemente nach Tag-Typ zu gruppieren
modelement.musicdisc.description=Eine Schallplatte ist ein Gegenstand, der in Plattenspielern abgespielt werden kann.
modelement.loottable.description=Eine Loot-Tabelle gibt an, welche Gegenstände normalerweise in Behältern/Inventaren generiert werden.
modelement.function.description=Eine Funktion erlaubt Spielern Befehle auszuführen, wenn sie aufgerufen wird.
