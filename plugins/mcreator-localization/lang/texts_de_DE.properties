gradle.errors.cache_corrupted=<html><big>Gradle-Zwischenspeicher sind beschädigt\!</big><br><br>Es scheint, dass die zwischengespeicherten Abhängigkeiten von Gradle beschädigt oder veraltet sind.<br>Der Zwischenspeicher muss geleert und neu heruntergeladen werden. Du kannst dies tun, indem du die Schaltfläche unten drückst.<br><br>Nachdem der Zwischenspeicher gelöscht wurde, könnte der erste Gradle-Bauprozess etwas länger als üblich dauern.
gradle.errors.cache_outdated=<html><big>Gradle-Zwischenspeicher sind veraltet\!</big><br><br>Du verwendest MCreator im Offline-Modus. Zwischenspeicher sind inaktuell und müssen aktualisiert werden.<br>Du musst den Offline-Modus in den Einstellungen von MCreator unter dem Abschnitt "Gradle-Optionen"<br>deaktivieren, damit Gradle Abhängigkeiten und zwischengespeicherten Dateien erneuern kann.<br><br>Danach kann der Offline-Modus wieder eingeschaltet werden.
gradle.errors.reobf_failed=<html><big>Gradle-Aufgabe "reobfJar" ist fehlgeschlagen\!</big><br>Dies geschieht, wenn nicht-ASCII-Zeichen (nicht-englische Buchstaben) in Dateinamen verwendet werden.
gradle.errors.internet_interrupted=<html><big>Internetverbindung wurde unterbrochen\!</big><br>Während Gradle läuft, wurde die Internetverbindung unterbrochen und Gradle war nicht<br>in der Lage, den Download der benötigten Dateien abzuschließen. Bitte stelle sicher, dass deine Verbindung<br>stabil ist und wiederhole deine letzte Aktion dann erneut.
gradle.errors.no_internet=<html><big>Gradle konnte nicht auf die Internetverbindung zugreifen\!</big><br>Gradle konnte die benötigten Dateien nicht herunterladen, da die Internetverbindung entweder nicht verfügbar oder von<br>einer Firewall oder einem Antivirensoftware blockiert ist. Wenn andere Apps über Internet verfügen, versuchen Sie, die Firewall zu deaktivieren oder mögliche Antiviren-Software zu deaktivieren.<br>Wenn du überhaupt kein Internet hast, versuche MCreator dann auszuführen, wenn du eine Internetverbindung hast, da Gradle eine Internetverbindung benötigt,<br>um einige Aufgaben abzuschließen.<br><br>Dieses Problem könnte auch durch Überlastung von Abhängigkeitsservern verursacht werden. Falls dies der Fall ist, versuche<br>MCreator später erneut auszuführen, wenn der Server nicht so stark belastet ist. Es kann mehrere Versuche brauchen, damit<br>es funktioniert, da die Überlastung des Servers nicht vorhergesagt werden kann.
gradle.errors.jvm_heap_space=<html><big>Die von Gradle genutzte Java JVM hat nicht keinen verfügbaren RAM mehr\!</big><br>Der RAM der von Gradle genutzten Java JVM zugewiesene ist ist zu niedrig.<br>Du kannst dies in den Einstellungen von MCreator unter "Gradle-Optionen" ändern.
gradle.errors.xms_invalid=<html><big>Ungültige RAM-Zuweisung erkannt\!</big><br>Sie haben eine ungültige Menge für <i>RAM-Anfangswert für Gradle</i> zugewiesen.<br>Du kannst dies in den Einstellungen von MCreator unter "Gradle-Optionen" ändern.
gradle.errors.xmx_invalid=<html><big>Ungültige RAM-Zuweisung erkannt\!</big><br>Sie haben eine ungültige Menge für <i>RAM-Maximalwert für Gradle</i> zugewiesen.<br>Du kannst dies in den Einstellungen von MCreator unter "Gradle-Optionen" ändern.
gradle.errors.build_failed=<html><b>MCreator hat erkannt, dass Gradle den Build nicht korrekt abschließen konnte.</b><br><br>Es gibt mehrere Gründe, warum dies passieren kann. Wir haben eine Hilfeseite<br>zusammengestellt, die eine Liste von häufigen Ursachen und Lösungen für dieses Problem enthält.<br><br>Überprüfe das Konsolenprotokoll auf Fehlerwarnungen und vergleiche diese mit typischen Beispielen<br>, die auf der Hilfeseite aufgelistet sind und versuche das Problem mithilfe der Anleitung zu lösen.
