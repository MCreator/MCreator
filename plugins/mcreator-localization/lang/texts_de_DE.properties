preferences.ui.use2DAcceleration=Beschleunige 2D-Rendering der GPU mit OpenGL
preferences.ui.use2DAcceleration.description=Diese Option kann die Leistung des 2D-Renderns erhöhen, aber sie kann es auf einigen Computern auch verschlimmern.<br>Du musst MCreator neu starten, um die Änderung wirksam zu machen.
preferences.ui.autoreloadTabs=Lade Daten in Tabs automatisch neu
preferences.ui.autoreloadTabs.description=Deaktiviere diese Funktion, wenn du beim Wechseln von Tabs Leistungs-/Stabilitätsprobleme hast
