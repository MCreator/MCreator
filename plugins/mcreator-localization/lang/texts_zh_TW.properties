modelement.achievement.description=進度是使用者執行需要執行的操作時顯示的文字。
modelement.armor.description=盔甲是一件可以被穿戴並給予您保護的物品。
modelement.biome.description=生態域是一個具有特定地理特徵、植被顏色、天氣和動物的區域。
