gradle.errors.cache_corrupted=<html><big>Gradle的快取已損壞！ </big><br><br>看來Gradle的快取依賴關係被破壞了，或者已經過舊了。<br>你可以透過按下下面的按鈕來完成。 <br><br>在你清除快取後，第一次Gradle建置可能會比平時多花一點時間。
gradle.errors.cache_outdated=<html><big>Gradle快取已過舊！</big><br><br>你在離線模式下使用 MCreator。<br>你需要在MCreator的偏好設定中的Gradle選項<br>修改停用離線模式<br><br>這樣Gradle就可以下載新版本的Gradle依賴和快取檔案。
gradle.errors.reobf_failed=<html><big>Gradle reobfJar 任務執行失敗！</big><br> 如果你在檔案名稱中使用 非ASCII（非英文字母）文字，就會發生這種情況。
gradle.errors.internet_interrupted=<html><big>網路連接被中斷了！</big><br>在Gradle執行時，你的網路連接被中斷了，無法<br>完成所需檔案的下載。請確保你的連接<br>是穩定的，並在網路連接的情況下再次重做你的最後一次操作。
gradle.errors.no_internet=<html><big>Gradle無法存取網路連接！</big><br>Gradle未能下載所需的檔案，因為網路連接不可用或被<br>防火牆或防毒軟體阻止。如果其他應用程式有網路，請嘗試暫時關閉防火牆與防毒軟體。<br>如果你根本沒有網路，請嘗試在有連接時執行 MCreator，因為Gradle需要網路<br>連接來完成一些任務。<br><br>這個問題也可能是由依賴伺服器過載引起的。如果是這種情況，請嘗試<br>稍後再執行 MCreator，當他們沒有那麼多負載時。由於無法預測伺服器的負載，可能需要多次嘗試才能使<br>它正常執行。
gradle.errors.jvm_heap_space=<html><big>Gradle使用的 Java JVM 耗盡了可用的記憶體！ </big><br>分配給Gradle使用的Java JVM 的記憶體太少了。 <br>你可以在MCreator的偏好設定中的Gradle選項調整記憶體使用量。
gradle.errors.xms_invalid=<html><big>檢測到無效的記憶體分配！</big><br>你為<i>專用於Gradle的記憶體初始值</i>分配了無效的數量。<br>你可以在MCreator的偏好設定中的Gradle選項修改此設定。
gradle.errors.xmx_invalid=<html><big>檢測到無效的記憶體分配！</big><br>你為<i>專用於Gradle的記憶體最大值</i>分配了無效的數量。<br>你可以在MCreator的偏好設定中的Gradle選項修改此設定。
gradle.errors.jvm_crashed=<html><big>檢測到JVM程式碼的崩潰。別擔心！</big><br>這種情況有時會發生在Java中。這個錯誤不是由你的模組或你的程式碼所引起的。<br>你可以透過再次執行任務來解決這個問題。<br><hr><small>錯誤細節（由Java產生）：<br>一個致命的錯誤已被Java執行時環境檢測到。<br>如果你想提交一個錯誤報告，請存取：http\://bugreport.java.com/bugreport/crash.jsp<br>崩潰發生在Java虛擬機外的JVM程式碼中。
gradle.errors.build_failed=<html><b>MCreator檢測到Gradle未能正確完成建置。</b><br><br>有多種原因會發生這種情況。我們編制了一個說明頁面面<br>，其中包含了這個問題的常見原因和解決方案的列表。<br><br>檢查控制台日誌中的錯誤警告，並與說明頁面面上列出的典型例子<br>進行比較，然後按照指示來解決這個問題。
