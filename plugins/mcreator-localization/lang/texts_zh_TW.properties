modelement.function.description=函數允許玩家呼叫時執行指令集。
modelement.gui.description=介面是可顯示的面板，具有按鈕，標籤，存儲槽等元素。
modelement.itemextension.description=物品擴展是能夠添加到物品的一組額外屬性。
modelement.item.description=物品是可以手持的物件。 您可以使用它並讓它有耐久度。
modelement.keybind.description=按鍵對應是為客戶端加入新的按鍵，這些按鍵在按下或釋出時會執行您所選的事件。
modelement.loottable.description=戰利品表表示應在容器中自然生成哪些物品。
modelement.livingentity.description=生物是具有活動能力，AI 行為，生命值等的實體
modelement.musicdisc.description=唱片是一種可以放入唱片機中播放的物品。
modelement.overlay.description=疊加層加入了可以在遊戲介面中看到的額外疊加層。
modelement.painting.description=繪畫是可以使用繪畫的物品放置在牆上的圖片
modelement.particle.description=粒子是在某些事件上產生的特殊圖形效果，在某些事件觸發時生成。
modelement.plant.description=植物是一種在草地上生成的方塊，可以撿起，也可以生長。
modelement.potioneffect.description=藥水效果是一種可以給予實體的效果
modelement.potion.description=藥水是一種可以給予實體效果的物品。
modelement.procedure.description=函式是具有可選全域觸發器的圖形化設計的事件。
modelement.projectile.description=投射物是一個可向任意方向發射的實體。
modelement.recipe.description=配方是一組定義好的方塊和物品，可透過使用一些方法將原料轉換為新的方塊和物品。
modelement.structure.description=結構是依條件生成的一小組方塊
modelement.tab.description=創造模式選項卡是一個在創造模式物品欄中顯示的物品和方塊的合集。
modelement.tool.description=工具是可以幫助您比用手更快，更好地進行挖掘或攻擊的物品。
modelement.villagerprofession.description=村民職業決定了村民的服裝和他的交易項
modelement.villagertrade.description=村民的交易項可添加新交易項至村民職業
