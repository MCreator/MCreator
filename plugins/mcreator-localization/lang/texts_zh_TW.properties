gradle.errors.no_internet=<html><big>Gradle 無法連接網路！</big><br>Gradle 未能下載所需的檔案，因為網路不可用或被<br>防火牆或防毒軟體阻止。如果其它應用程式有網路，請嘗試暫時關閉防火牆與防毒軟體。<br>如果您沒網路，請嘗試在有網路連接時執行 MCreator，因為 Gradle 需要網路<br>以完成一些任務。<br><br>此問題也可能是由依賴的伺服器過載引起的。如果是此情況，<br>請等待至伺服器負載減少時再執行 MCreator。<br>由於無法預測伺服器的負載，可能需要多次嘗試才能正常執行。
gradle.errors.jvm_heap_space=<html><big>Gradle 使用的 Java 虛擬機器耗盡了可用的記憶體！</big><br>分配給Gradle使用的 Java 虛擬機器的記憶體太少了。<br>您可以在 MCreator 的偏好設定中的 Gradle 選項調整記憶體使用量。
gradle.errors.xms_invalid=<html><big>檢測到無效的記憶體分配！</big><br>您為<i>專用於 Gradle 的記憶體初始值</i>分配了無效的數量。<br>您可以在 MCreator 的偏好設定中的 Gradle 選項修改此設定。
gradle.errors.xmx_invalid=<html><big>檢測到無效的記憶體分配！</big><br>您為<i>專用於 Gradle 的記憶體最大值</i>分配了無效的數量。<br>您可以在 MCreator 的偏好設定中的 Gradle 選項修改此設定。
gradle.errors.jvm_crashed=檢測到 Java 虛擬機器本機程式碼崩潰。不要擔心！</big><br>這種情況有時會在 Java 中發生，此錯誤並不是由您的模組或程式碼造成的。<br>您可以透過重新執行任務來修復此問題。<br><hr><small>錯誤詳情 （由 Java 提供）：<br>在 Java 執行環境中檢測到一個致命錯誤。<br>如果您想要提交錯誤報告，請訪問https\://bugreport.java.com/bugreport/crash.jsp<br>在本機程式碼的 Java 虛擬機器之外發生崩潰事件。
gradle.errors.build_failed=<html><b>MCreator 檢測到 Gradle 未能正確完成建置。</b><br><br>有多種原因會發生這種情況。我們編制了一個說明頁面<br>，其中包含了該問題的常見原因和解決方案的清單。<br><br>檢查控制台日誌中的錯誤警告，並與說明頁面上列出的典型例子<br>進行比較，然後按照指示來解決這個問題。
