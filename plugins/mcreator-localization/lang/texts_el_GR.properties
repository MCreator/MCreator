action.gradle.clear_caches.option.message=<html><b>Αυτή η ενέργεια θα εκκαθαρίσει όλες τις κρυφές μνήμες Gradle για όλους τους γεννήτορες και τους χώρους εργασίας.</b><br>Κάνοντας αυτό, μπορούν να επιλυθούν ορισμένες περιπτώσεις σφαλμάτων μεταγλώττισης Gradle.<br><br>Αυτή η ενέργεια δεν θα επηρεάσει τα αρχεία ή τους χώρους εργασίας σας, αλλά μετά την εκκαθάριση των κρυφών μνημών,<br>η μεταγλώττιση κάθε τύπου και έκδοσης γεννήτριας θα διαρκέσει λίγο περισσότερο την πρώτη φορά.<br>Σε ορισμένες περιπτώσεις, η εκκαθάριση ολόκληρου του φακέλου Gradle είναι απαραίτητη για την επίλυση σφαλμάτων Gradle.<br><br><small>Οποιεσδήποτε τρέχουσες εργασίες μεταγλώττισης ή ανοιχτοί πελάτες δοκιμής θα κλείσουν κατά τη διάρκεια αυτής της ενέργειας.
