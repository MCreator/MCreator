action.gradle.disabled=<html><b>Αυτή η ενέργεια είναι προς το παρόν απενεργοποιημένη, καθώς μια εργασία Gradle είναι ενεργή στην κονσόλα.</b><br><small>Αυτό μπορεί να οφείλεται στο ότι το Minecraft είναι ανοιχτό στο MCreator, σε μια<br>ενεργή μεταγλώττιση, σε μια ενεργή ρύθμιση ή σε άλλες ενέργειες Gradle. Ελέγξτε την καρτέλα της κονσόλας για περισσότερες πληροφορίες ή περιμένετε να ολοκληρωθεί η εργασία.
