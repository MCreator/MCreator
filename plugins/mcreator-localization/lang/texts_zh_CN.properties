gradle.errors.cache_corrupted=<html><big>Gradle 缓存已损坏！</big><br><br>Gradle 所依赖的缓存似乎已损坏或过时。<br>缓存需要清除并重新下载。您可以通过点击下面的按钮来做到这一点。<br><br>在您清理缓存后，第一次构建 Gradle 可能需要比通常更长的时间。<br>重要消息\: 如果这个提示重复出现，说明可能是工作区和生成器的问题。<br>若新建工作区正常，请导出本工作区，再导入一次。<br>若新建工作区也有问题，说明是生成器问题，请报告作者。
