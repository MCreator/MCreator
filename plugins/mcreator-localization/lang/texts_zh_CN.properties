gradle.errors.cache_corrupted=<html><big>Gradle缓存已损坏！</big><br><br>Gradle所依赖的缓存似乎已损坏或过时。<br>缓存需要清除并重新下载。您可以通过点击下面的按钮来做到这一点。<br><br>在你清理缓存后，第一次构建Gradle可能需要比通常更长的时间。<br>重要：如果此提示重复出现，说明可能是工作区和生成器的问题。<br>若新建工作区正常，请导出本工作区，再导入一次。<br>若新建工作区也有问题，说明是生成器问题，请报告作者。
gradle.errors.cache_outdated=<html><big>Gradle缓存已过时！</big><br><br>您正在离线模式中使用 MCreator。 缓存已经过时，需要更新。<br>您需要在偏好设置-Gradle选项中禁用MCreator的离线模式，<br>这样Gradle才可以下载新版本的依赖和缓存文件。<br><br>过后，您可以重新开启离线模式。
gradle.errors.reobf_failed=<html><big>Gradle reobfJar 任务失败！</big><br>如果您在文件名中使用非 ASCII (非英文字母) 字符，就会发生这种情况。
gradle.errors.internet_interrupted=<html><big>网络连接中断了！</big><br>Gradle运行时您的网络连接中断了，<br>没有下载完所需的文件。请确认<br>您的网络连接稳定，并重试。
gradle.errors.no_internet=<html><big>Gradle联网失败！</big><br>Gradle下载所需的文件失败，因为网络连接可能不可用，<br>或者被防火墙和杀毒软件阻断。如果其它应用能够联网，尝试关闭防火墙和杀毒软件。<br>如果你根本没有网络，尝试在有网络连接的时候使用MCreator，<br>因为Gradle需要联网来完成一些任务。<br><br>这个问题也可能会在依赖服务器过载时发生。如果是这样，<br>尝试过一段时间再使用MCreator，当服务器没那么拥挤时。<br>可能需要多试几次，因为服务器负荷是不可预测的。
gradle.errors.jvm_heap_space=<html><big>Gradle使用的Java虚拟机运行内存不足！</big><br>被分配给Gradle使用的Java虚拟机的运行内存太低了。<br>你可以在MCreator的偏好设置-Gradle选项来进行更改。
gradle.errors.xms_invalid=<html><big>检查到非法运行内存分配！</big><br>你给Gradle分配了<i>非法的运行内存初始值</i>。<br>你可以在MCreator的偏好设置-Gradle选项来进行更改。
gradle.errors.xmx_invalid=<html><big>检查到非法运行内存分配！</big><br>你给Gradle分配了<i>非法的运行内存最大值</i>。<br>你可以在MCreator的偏好设置-Gradle选项来进行更改。
gradle.errors.jvm_crashed=<html><big>Java虚拟机的本地代码崩溃了。别担心！</big><br>用Java有时就会发生这种事。这个错误不是由你的模组和代码造成的。<br>重新运行一次任务就可以修复。<br><hr><small>错误详细(由Java提供)：<br>Java运行环境检测到重大错误。<br>如果你想要提交错误报告，请访问：http\://bugreport.java.com/bugreport/crash.jsp<br>该错误是在Java虚拟机之外的本地代码中发生。
gradle.errors.build_failed=<html><b>MCreator检测到Gradle没能成功地完成构建。</b><br><br>这可能由多种原因导致。我们已经建立了一个帮助页面，<br>包括了这个问题的常见原因和解决方法。<br><br>检查控制台日志，找到错误提示，将它们与帮助页面上的典例比较。<br>然后按照指示去做，来解决这个问题。<br><br>重要：如果你是中国大陆用户，这很可能是外网访问慢所致。<br>建议多试几次，使用可靠的VPN，或者手动下载构建文件，通常构建需要半个小时或以上。
