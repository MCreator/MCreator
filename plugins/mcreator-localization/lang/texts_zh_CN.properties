modelement.fuel.description=燃料是可以用作熔炉燃料的方块或物品。
modelement.function.description=函数允许玩家在调用时执行命令集。
modelement.gui.description=GUI 是一个可显示的面板，包含诸如按钮、标签、储存槽等元素……
modelement.itemextension.description=物品扩展是能够添加到物品的一组额外属性。
modelement.item.description=物品是一个可以被手持的对象。您可以使用它，并且它可以有耐久度。
modelement.keybind.description=按键绑定为客户端添加新的快捷键，当它被按下或者释放时会执行您所设置的逻辑。
modelement.loottable.description=战利品表表示应在容器中自然生成哪些物品。
modelement.livingentity.description=生物是具有活动能力，AI任务，生命值等的实体。
modelement.musicdisc.description=音乐唱片是一种可以放入唱片机中播放的物品。
modelement.overlay.description=叠加层功能添加了可以在游戏界面中看到的额外 GUI 叠加层。
modelement.painting.description=画是一张图片，您可以使用画的物品将其放在墙上
modelement.particle.description=粒子是一种特殊的图形效果，在某些事件触发时产生。
modelement.plant.description=植物是一种在草地上生成的方块，可以捡起，也可以生长。
modelement.potioneffect.description=药水效果是一种可以给予实体的效果。
modelement.potion.description=药水是一种可以给予实体效果的物品。
modelement.procedure.description=流程是具有可选全局触发器的图形化设计的事件。
modelement.rangeditem.description=远程物品会射击像弹射物一样的实体，并且可以具有自定义模型。
modelement.recipe.description=配方是一种转换模式，可以将原材料通过一些途径转换为单个或多个物品(或方块)。
modelement.structure.description=结构是根据定义的条件生成的一组较小的块。
modelement.tab.description=创造模式选项卡是一个在创造模式物品栏中显示的物品和方块的合集。
modelement.tag.description=标签用于使用不同标签类型以分组元素。
modelement.tool.description=工具是可以帮助您比用手更快，更好地进行挖掘或攻击的物品。
modelement.villagerprofession.description=村民职业决定了一个村民的服装和他的交易内容
modelement.villagertrade.description=村民交易项可以添加了一个新的交易项至某个村民职业
