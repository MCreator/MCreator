gradle.errors.internet_interrupted=<html><big>网络连接中断了！</big><br>Gradle 运行时您的网络连接中断了，<br>没有下载完所需的文件。请确认<br>您的网络连接稳定，并重试。
gradle.errors.no_internet=<html><big>Gradle 联网失败！</big><br>Gradle 下载所需的文件失败，因为网络连接可能不可用，<br>或者被防火墙和杀毒软件阻断。如果其它应用能够联网，尝试关闭防火墙和杀毒软件。<br>如果您根本没有网络，尝试在有网络连接的时候使用 MCreator，<br>因为 Gradle 需要联网来完成一些任务。<br><br>这个问题也可能会在依赖服务器过载时发生。如果是这样，<br>等至服务器不拥挤后再使用 MCreator，<br>可能需要多试几次，因为服务器负荷是不可预测的。
gradle.errors.jvm_heap_space=<html><big>Gradle 使用的 Java 虚拟机运行内存不足！</big><br>被分配给 Gradle 使用的 Java 虚拟机的运行内存太低了。<br>您可以在 MCreator 的偏好设置- Gradle 选项来进行更改。
gradle.errors.xms_invalid=<html><big>检查到非法运行内存分配！</big><br>您给 Gradle 分配了<i>非法的运行内存初始值</i>。<br>您可以在 MCreator 的偏好设置- Gradle 选项来进行更改。
gradle.errors.xmx_invalid=<html><big>检查到非法运行内存分配！</big><br>您给 Gradle 分配了<i>非法的运行内存最大值</i>。<br>您可以在 MCreator 的偏好设置- Gradle 选项来进行更改。
gradle.errors.jvm_crashed=<html><big>Java 虚拟机的本地代码崩溃了。别担心！</big><br>用 Java 有时就会发生这种事。这个错误不是由您的模组和代码造成的。<br>重新运行一次任务就可以修复。<br><hr><small>错误详细(由 Java 提供)\:<br>Java 运行环境检测到重大错误。<br>如果您想要提交错误报告，请访问\:https\://bugreport.java.com/bugreport/crash.jsp<br>该错误是在 Java 虚拟机之外的本地代码中发生。
gradle.errors.build_failed=<html><b>MCreator 检测到 Gradle 没能成功地完成构建。</b><br><br>这可能由多种原因导致。我们已经建立了一个帮助页面，<br>包括了这个问题的常见原因和解决方法。<br><br>检查控制台日志，找到错误提示，将它们与帮助页面上的典例比较。<br>然后按照指示去做，来解决这个问题。<br><br>重要消息\:如果您是中国大陆用户，这很可能是外网访问慢所致。<br>建议多试几次，或者使用可靠的 VPN，如果上述方法无效，请选择手动下载构建文件，一般情况下构建需要半个小时或以上。
