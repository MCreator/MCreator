gradle.errors.cache_corrupted=<html><big>Gradle缓存已损坏！</big><br><br>Gradle所依赖的缓存似乎已损坏或过时。<br>缓存需要清除并重新下载。您可以通过单击下面的按钮来做到这一点。<br><br>在您清理缓存后，第一次构建Gradle可能需要比通常更长的时间。<br>重要消息：如果该提示重复出现，说明可能是工作区和生成器的问题。<br>若新建工作区正常，请导出本工作区，再导入一次。<br>若新建工作区也有问题，说明是生成器问题，请去 Github 汇报 Bug。
gradle.errors.cache_outdated=<html><big>Gradle缓存已过时！</big><br><br>您正在离线模式中使用 MCreator。 缓存已经过时，需要更新。<br>您需要在偏好设置-Gradle选项中禁用MCreator的离线模式，<br>这样Gradle才可以下载新版本的依赖和缓存文件。<br><br>过后，您可以重新开启离线模式。
gradle.errors.reobf_failed=<html><big>Gradle reobfJar任务失败！</big><br>这通常发生在您在文件名中使用非ASCII（非英文字母） 字符。
gradle.errors.internet_interrupted=<html><big>网络连接中断了！</big><br>Gradle运行时您的网络连接中断了，<br>没有下载完所需的文件。请确认<br>您的网络连接稳定，并重试。
gradle.errors.no_internet=<html><big>Gradle无法联网！</big><br>Gradle无法下载所需的文件，因为网络连接可能不可用，<br>或者被防火墙和杀毒软件阻止。如果其它应用能够联网，请尝试关闭防火墙和杀毒软件。<br>如果您根本没有网络，尝试在有网络连接的时候使用MCreator，<br>因为Gradle需要联网来完成一些任务。<br><br>该问题也可能会在所依赖的服务器过载时发生。如果是这样，<br>等至服务器不拥挤后再使用MCreator，<br>可能需要多试几次，因为服务器负荷是不可预测的。
gradle.errors.jvm_heap_space=<html><big>Gradle使用的Java虚拟机运行内存不足！</big><br>被分配给Gradle使用的Java虚拟机的运行内存太低了。<br>您可以在MCreator的偏好设置-Gradle选项来进行更改。
gradle.errors.xms_invalid=<html><big>检查到非法运行内存分配！</big><br>您给Gradle分配了<i>非法的运行内存初始值</i>。<br>您可以在MCreator的偏好设置-Gradle选项来进行更改。
gradle.errors.xmx_invalid=<html><big>检查到非法运行内存分配！</big><br>您给Gradle分配了<i>非法的运行内存最大值</i>。<br>您可以在MCreator的偏好设置-Gradle选项来进行更改。
gradle.errors.jvm_crashed=<html><big>检测到JVM之外的本地代码的崩溃。</big><br>这种情况有时在Java发生，一般情况下不是您的模组引起的。<br>您可以通过再次运行任务来尝试修复这个问题。<br>此类崩溃的另一个常见的修复方法是升级或降级您的显卡驱动。<br><hr><small>错误详情(由Java提供)：<br>在Java运行环境中检测到一个致命错误。<br>如果您想提交错误报告，请访问https\://bugreport.java.com/bugreport/crash.jsp<br>在Java虚拟机之外的本地代码发生崩溃。
gradle.errors.build_failed=<html><b>MCreator检测到Gradle没能成功地完成构建。</b><br><br>这可能由多种原因导致。我们已经建立了一个帮助页面，<br>包括了该问题的常见原因和解决方法。<br><br>检查控制台日志，找到错误提示，将它们与帮助页面上的典例比较。<br>然后按照指示去做，来解决该问题。<br><br>重要消息：如果您是中国大陆用户，这很可能是外网访问慢所致。<br>建议多试几次，或者使用可靠的VPN。如果上述方法无效，请选择手动下载构建文件，一般情况下构建需要半个小时或以上。
