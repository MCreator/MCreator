modelement.block.description=Un bloc est l'unité de base de Minecraft. C'est un objet 3D qui peut être placé dans le monde.
modelement.item.description=Un objet peut être tenu en main seulement. Vous pouvez l'utiliser et avoir des dommages.
modelement.armor.description=L'armure est un article qui peut être habillé et vous protège.
modelement.biome.description=Le biome est une zone spécifique avec une génération, une couleur, une météo et une faune du monde définis.
modelement.fluid.description=Le fluide est un bloc spécial qui peut agir comme fluide. Il se répandra à travers le monde.
modelement.command.description=La commande est un ensemble de texte qui déclenche une action lorsque l'utilisateur la tape dans le chat.
modelement.fuel.description=Le carburant est un bloc ou un élément qui peut être utilisé comme combustible dans les fours.
modelement.mob.description=L'entité vivante est une entité avec mouvement, tâches d'IA, santé, ...
modelement.food.description=La nourriture est un objet qui peut être mangé et peut vous donner un effet de potion.
modelement.tool.description=L'outil est un élément qui vous aide à creuser ou à attaquer plus rapidement et mieux que d'utiliser la main.
modelement.achievement.description=L'avancement est un texte affiché lorsque l'utilisateur fait quelque chose qui est nécessaire de réaliser.
modelement.tab.description=L'onglet créatif est un ensemble d'éléments et de blocs qui peuvent être vus dans l'inventaire créatif.
modelement.recipe.description=La recette est un ensemble défini de blocs et d'éléments qui vous donne un nouveau bloc ou objet.
modelement.plant.description=La plante est un bloc qui se reproduit sur l'herbe et peut être ramassé, il peut également pousser.
modelement.dimension.description=Une dimension est un monde qui est généré, possède ses propres propriétés et peut avoir un portail.
modelement.rangeditem.description=Les objets à distance tirent des entités qui agissent comme des projectiles et peuvent avoir des modèles personnalisés.
modelement.structure.description=La génération de structure est un ensemble de blocs qui apparaît en fonction de conditions définies.
modelement.gui.description=Une IG est un panneau affichable(ou interfaceutilisateur graphique) avec des éléments tels que des boutons, des textes, des emplacements, ...
modelement.keybind.description=Un raccourcis clavier ajoute une nouvelle action de clé pour le client qui provoque le résultat de l'événement sélectionné.
modelement.overlay.description=Un overlay ajoute une superposition supplémentaire d'IG qui peut être vue dans l'interface du jeu.
modelement.procedure.description=Une procédure est un flux d'événements conçu graphiquement avec des déclencheurs globaux facultatifs.
modelement.potion.description=Une potion est un effet qui peut être donné aux entités.
modelement.enchantment.description=Un enchantement est un modifieur qui ajoute des abilités spéciales aux objets sur lesquels il est appliqué.
modelement.code.description=L'élément personnalisé est défini à l'aide de code personnalisé dans l'éditeur de code.
modelement.tag.description=Les tags sont utilisées pour regrouper des éléments à l'aide de différents types de tags.
modelement.musicdisc.description=Les disques de musique sont des objets qui peuvent être utilisés dans un jukebox.
modelement.loottable.description=Les tables de butin représentent quels sont les objets qui peuvent être générés naturellement dans un conteneur.
modelement.function.description=Une fonction permet aux joueurs d'exécuter des ensembles de commandes lorsqu'ils sont appelés.
