gradle.errors.cache_corrupted=<html><big>Les caches Gradle sont corrompues \!</big><br><br>Il semble que les dépendances en cache de Gradle soient corrompues ou dépassées.<br>Le cache doit être vidé et re-téléchargé. Vous pouvez le faire en appuyant sur le bouton ci-dessous.<br><br>Après avoir vidé le cache, la première compilation Gradle pourrait prendre un peu plus de temps que d'habitude.
gradle.errors.cache_outdated=<html><big>Les caches Gradle sont obsolètes \!</big><br><br>Vous utilisez MCreator en mode hors ligne. Les caches sont devenues obsolètes et doivent être mises à jour.<br>Vous devez désactiver le mode hors ligne dans les préférences de MCreator dans la section Options Gradle<br>pour que Gradle puisse télécharger la nouvelle version des dépendances Gradle et des fichiers mis en cache.<br><br>Ensuite, vous pouvez rallumer le mode hors ligne.
gradle.errors.reobf_failed=<html><big>La tâche Gradle reobfJar a échoué \!</big><br>Cela se produit si vous utilisez des caractères non-ASCII (lettres non anglaises) dans vos noms de fichiers.
gradle.errors.no_internet=<html><big>Gradle n'a pas pu accéder à la connexion Internet \!</big><br>Gradle n'a pas réussi à télécharger les fichiers requis parce que la connexion Internet n'est soit pas disponible, soit bloquée par<br>un pare-feu ou un logiciel antivirus. Si d'autres applications ont Internet, essayez de désactiver le pare-feu ou de désactiver le logiciel antivirus.<br>Si vous n'avez pas du tout d'Internet, essayez d'exécuter MCreator quand vous avez une connexion car Gradle a besoin d'une connexion Internet <br>pour terminer certaines tâches.<br><br>Ce problème pourrait également être causé par la surcharge des serveurs de dépendance. Si c'est le cas, essayez<br>d'exécuter MCreator plus tard quand ils n'auront pas autant de charge. <br>Cela peut prendre plusieurs tentatives pour que cela fonctionne.
gradle.errors.jvm_heap_space=<html><big>Java JVM utilisé par Gradle a manqué de mémoire vive disponible \!</big><br>La quantité de RAM allouée à Java JVM utilisée par Gradle est trop faible.<br>Vous pouvez modifier ce paramètre dans les préférences de MCreator dans la section Options Gradle.
gradle.errors.xms_invalid=<html><big>Allocation de RAM non valide détectée \!</big><br>Vous avez alloué un montant invalide pour <i>Valeur initiale de RAM dédiée à Gradle</i>.<br>Vous pouvez modifier ce paramètre dans les préférences de MCreator dans la section Options Gradle.
gradle.errors.xmx_invalid=<html><big>Allocation de RAM non valide détectée \!</big><br>Vous avez alloué un montant invalide pour <i>Valeur maximale de RAM dédiée à Gradle</i>.<br>Vous pouvez modifier ce paramètre dans les préférences de MCreator dans la section Options Gradle.
gradle.errors.build_failed=<html><b>MCreator a détecté que Gradle n'a pas réussi à terminer correctement la compilation.</b><br><br>Il y a de multiples raisons pour lesquelles cela peut arriver. Nous avons compilé une page d'aide<br>qui contient la liste des causes et des solutions courantes à ce problème.<br><br>Vérifiez dans le journal de la console les avertissements d'erreur et comparez-les avec des exemples typiques<br>listés sur la page d'aide et faites ce que vous avez demandé pour résoudre ce problème.
