gradle.errors.reobf_failed=<html><big>Gradle reobfJar uppgift misslyckades\!</big><br>Det här händer om du använder icke-ASCII (icke-engelska bokstäver) tecken i dina filnamn.
gradle.errors.internet_interrupted=<html><big>Internetanslutning avbröts\!</big><br>Medan Gradle kördes avbröts din internetanslutning och det var inte<br>möjligt att slutföra nedladdningen av nödvändiga filer. Kontrollera att din anslutning<br>är stabil och gör om din sista åtgärd igen med internetanslutningen.
gradle.errors.no_internet=<html><big>Gradle kunde inte komma åt internetanslutningen\!</big><br>Gradle kunde inte ladda ner nödvändiga filer eftersom internetanslutningen antingen inte är tillgänglig eller blockerad av<br>en brandvägg eller antivirusprogram. Om andra appar har internet, försök att inaktivera brandvägg eller stänga av antivirusprogram.<br>Om du inte har internet alls, prova att köra MCreator när du har en anslutning som Gradle behöver internet <br>anslutning för att slutföra vissa uppgifter.<br><br>Detta problem kan också bero på att beroendeservrar är överbelastade. Om så är fallet, försök<br>att köra MCreator igen senare när de inte har så mycket last. Det kan ta flera försök att få<br>det att fungera, eftersom serverbelastning inte kan förutses.
gradle.errors.jvm_heap_space=<html><big>Java JVM som används av Gradle tog slut på tillgängligt RAM\!</big><br>Mängden RAM som tilldelats Java JVM som används av Gradle är för låg.<br>Du kan ändra den här inställningen i MCreator's inställningar under Gradle-inställningar.
gradle.errors.xms_invalid=<html><big>Ogiltig RAM-allokering upptäckt\!</big><br>Du har tilldelat ogiltigt belopp för <i>Initialt värde av RAM dedikerat till gradle</i>.<br>Du kan ändra den här inställningen i MCreator's inställningar under Gradle-inställningar.
gradle.errors.xmx_invalid=<html><big>Ogiltig RAM-allokering upptäckt\!</big><br>Du har tilldelat ogiltigt belopp för <i>Initialt värde av RAM dedikerat till gradle</i>.<br>Du kan ändra den här inställningen i MCreator's inställningar under Gradle-inställningar.
gradle.errors.jvm_crashed=<html><big>En krasch i JVM-kod upptäcktes. Oroa dig inte\!</big><br>Detta händer ibland med Java. Detta fel orsakades inte av din mod eller din kod.<br>Du kan åtgärda detta genom att köra uppgiften igen.<br><hr><small>Feldetaljer (producerade av Java)\:<br>Ett ödesdigert fel har upptäckts av Java Runtime Environment.<br>Om du vill skicka in en felrapport, besök http\://bugreport.java.com/bugreport/crash.jsp<br>Kraschen inträffade utanför Java Virtual Machine i ursprunglig kod.
gradle.errors.build_failed=<html><b>MCreator upptäckte att Gradle misslyckades med att slutföra byggnationen ordentligt.</b><br><br>Det finns flera anledningar till varför detta kan ske. Vi har sammanställt en hjälpsida<br>som innehåller en lista över vanliga orsaker och lösningar för detta problem.<br><br>Kontrollera konsolloggen för felvarningar och jämför dem med typiska exempel<br>som listas på hjälpsidan och gör enligt instruktion för att lösa detta problem.
