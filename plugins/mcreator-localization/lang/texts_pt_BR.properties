gradle.errors.cache_corrupted=<html><big>O cache do Gradle está corrompido\!</big><br><br>Parece que as dependências em cache do Gradle ficaram corrompidas ou estão desatualizadas.<br>O cache precisa ser limpo e baixado novamente. Você pode fazer isso pressionando o botão abaixo.<br><br>Depois de limpar o cache, a primeira compilação do Gradle pode demorar um pouco mais do que o normal.
gradle.errors.cache_outdated=<html><big>O cache do Gradle está desatualizado\!</big><br><br>Você está usando MCreator em modo offline. Os cache estão desatualizados e precisam ser atualizados.<br>Você precisa desativar o modo offline nas preferências do MCreator na seção de opções do Gradle<br>para que o Gradle possa baixar uma nova versão das dependências do Gradle e arquivos em cache.<br><br>Depois você pode reativar o modo offline.
gradle.errors.reobf_failed=<html><big>A tarefa do Gradle reobfJar falhou\!</big><br>Isto acontece se você usar caracteres não-ASCII (letras não inglesas) nos seus nomes de arquivos.
gradle.errors.internet_interrupted=<html><big>A conexão à Internet foi interrompida\!</big><br>Enquanto o Gradle estava em execução, sua conexão com a internet foi interrompida e não foi<br>capaz de concluir o download dos arquivos necessários. Certifique-se de que sua conexão<br>esteja estável e refaça sua última ação novamente com a conexão à internet.
gradle.errors.no_internet=<html><big>O Gradle não conseguiu acessar a conexão de internet\!</big><br>Falha ao baixar os arquivos requeridos porque a conexão com a internet não está disponível ou bloqueada por<br>um firewall ou um software antivírus. Se outros apps tiverem internet, tente desativar o firewall ou desative o software do antivírus.<br>Se você não tiver internet, tente executar o MCreator quando você tiver uma conexão, pois o Gradle precisa de uma conexão com <br>de internet para concluir algumas tarefas.<br><br>Este problema também pode ser causado por sobrecarregar servidores de dependências. Se esse for o caso, tente<br>para executar o MCreator novamente mais tarde quando eles não tiverem muita carga. Pode ser necessário várias tentativas para fazer<br>funcionar, já que o carregamento do servidor não pode ser previsto.
gradle.errors.jvm_heap_space=<html><big>Java JVM usado pelo Gradle esgotou o RAM disponível\!</big><br>A quantidade de RAM alocada para Java JVM usada pelo Gradle é muito baixa.<br>Você pode alterar essa configuração nas preferências do MCreator na seção de opções do Gradle.
gradle.errors.xms_invalid=<html><big>Alocação inválida de RAM detectada\!</big><br>Você alocou um valor inválido para o valor de <i>RAM dedicado à nota</i>.<br>Você pode alterar essa configuração nas preferências do MCreator na seção de opções do Gradle.
gradle.errors.xmx_invalid=<html><big>Alocação inválida de RAM detectada\!</big><br>Você alocou um valor inválido para <i>valor máximo de RAM dedicado à nota</i>.<br>Você pode alterar essa configuração nas preferências do MCreator na seção de opções do Gradle.
gradle.errors.build_failed=<html><b>MCreator detectou que o Gradle não conseguiu completar a compilação corretamente.</b><br><br>Existem várias razões para isso acontecer. Compilamos uma página de ajuda<br>que contém uma lista de causas e soluções comuns para este problema.<br><br>Verifique o log do console se há avisos de erro e compare-os com exemplos típicos<br>listados na página de ajuda e faça como instruído para resolver este problema.
