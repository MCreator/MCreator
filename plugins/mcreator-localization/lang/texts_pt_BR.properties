modelement.achievement.description=Conquista é um texto exibido quando um usuário faz algo que é necessário para alcançar.
modelement.armor.description=Armadura é um item que pode ser vestido e lhe dá proteção.
modelement.biome.description=Bioma é uma área específica com geração de mundo, cor, clima e fauna personalizada.
modelement.block.description=Um bloco é uma unidade básica no Minecraft. É um objeto 3D que pode ser colocado no mundo.
modelement.code.description=Elemento personalizado é definido usando código personalizado no editor de códigos.
modelement.command.description=Comandos são textos que podem ativar uma ação(através de procedure) quando o player usa-lo no chat.
modelement.damagetype.description=O tipo de dano determina como o dano deve ser aplicado às entidades.
modelement.dimension.description=Dimensão é um mundo que é gerado, com suas próprias propriedades e tendo um portal.
modelement.enchantment.description=Encantamento é um modificador que adiciona habilidades especiais aos itens quando aplicado.
modelement.gamerule.description=Regra de jogo é um parâmetro personalizável para um mundo especifico do jogo
modelement.fluid.description=Fluido é um bloco especial que pode fluir, se espalhando pelo mundo.
modelement.food.description=Comida é um item que pode ser comido e pode dar efeito de poção.
modelement.fuel.description=Combustível é um bloco ou item que pode ser usado como combustível em fornalhas.
modelement.function.description=Uma função permite que o jogador execute comandos definidos quando chamados.
modelement.gui.description=Interface gráfica é um painel que aparece na tela com elementos como botão, textos, slots, etc...
modelement.itemextension.description=Extensão de item é um conjunto de propriedades extras que podem ser adicionadas a um item.
modelement.item.description=Item é um objeto que pode ser segurado na mão. Você pode usá-lo e pode ser danificável.
modelement.keybind.description=Um atalho do teclado pode adicionar uma nova ação ao jogo que causa um evento.
modelement.loottable.description=Uma tabela de saque representa quais itens devem ser gerados naturalmente em contêineres.
modelement.livingentity.description=Entidade viva é uma entidade com movimento, tarefas de inteligência artifical, vida, etc...
modelement.musicdisc.description=Disco de música é um item que pode ser tocado em jukebox.
modelement.overlay.description=Uma sobreposição adiciona uma camada adicional de interface gráfica que pode ser exibida durante o jogo.
modelement.painting.description=Pintura é uma imagem que você pode colocar em suas paredes usando o item de pintura
modelement.particle.description=Partículas são efeitos gráficos especiais que são gerados em certos eventos.
modelement.plant.description=Planta é um bloco que spawna na grama e pode ser coletado e também pode crescer.
modelement.potioneffect.description=Efeito de poção é um efeito que pode ser aplicado em entidades.
modelement.potion.description=Um item de poção é um item que pode dar efeitos às entidades.
modelement.procedure.description=Procedimento é uma forma gráfica para criar fluxos de eventos com gatilhos globais opcionais.
modelement.recipe.description=Receita é um conjunto definido de blocos e itens que lhe dá novo bloco ou item.
modelement.structure.description=Uma estrutura é um conjunto de blocos que podem ser gerados com base em condições definidas.
modelement.tab.description=Aba do criativo é um conjunto de itens e blocos que podem ser vistos no inventário do modo criativo.
modelement.tool.description=Uma ferramenta é um item que ajuda a cavar ou atacar mais rápido e melhor do que usar as mãos.
