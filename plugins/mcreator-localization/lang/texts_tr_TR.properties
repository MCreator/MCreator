gradle.errors.cache_corrupted=<html><big>Gradle önbellekleri bozulmuş\!</big><br><br>Gradle'ın önbelleğe alınmış bağımlılıkları bozulmuş veya güncelliğini yitirmiş gibi görünüyor.<br>Önbelleğin temizlenmesi ve yeniden indirilmesi gerekiyor. Bunu aşağıdaki düğmeye basarak yapabilirsiniz.<br><br>Önbelleği temizledikten sonra, ilk Gradle derlemesi normalden biraz daha uzun sürebilir.
gradle.errors.cache_outdated=<html><big>Gradle önbellekleri güncel değil\!</big><br><br>Çevrimdışı modda MCreator kullanıyorsunuz. Önbellekler eskidi ve güncellenmesi gerekiyor.<br>Mcreator'un tercihlerinde Gradle seçenekleri bölümünde çevrimdışı modu devre dışı bırakmanız gerekir<br>böylece Gradle, Gradle bağımlılıklarının ve önbelleğe alınmış dosyaların yeni sürümünü indirebilir.<br><br>Daha sonra çevrimdışı modu tekrar açabilirsiniz.
gradle.errors.internet_interrupted=<html><big>İnternet bağlantısı kesildi\!</big><br>Gradle çalışırken internet bağlantınız kesildi ve gerekli dosyaların indirilmesi<br>tamamlanamadı. Lütfen bağlantınızın<br>sabit olduğundan emin olun ve son işleminizi internet bağlantısı ile tekrar yapın.
gradle.errors.no_internet=<html><big>Gradle internet bağlantısına erişemedi\!</big><br>Gradle gerekli dosyaları indiremedi çünkü internet bağlantısı ya mevcut değil ya da bir güvenlik duvarı veya antivirüs yazılımı tarafından engellenmiş. Diğer uygulamalarda internet varsa, güvenlik duvarını devre dışı bırakmayı veya antivirüs yazılımını kapatmayı deneyin.<br>İnternetiniz yoksa, Gradle'ın bazı görevleri tamamlamak için internet<br>bağlantısına ihtiyacı olduğundan, bağlantınız olduğunda MCreator'ı çalıştırmayı deneyin.<br><br>Bu sorun, bağımlılık sunucularının aşırı yüklenmesinden de kaynaklanabilir. Bu durumda, MCreator'u daha sonra çok fazla yük olmadığında tekrar çalıştırmayı<br>deneyin. Sunucu yükü tahmin edilemediği için<br>çalıştırmak birkaç deneme gerektirebilir.
gradle.errors.jvm_heap_space=<html><big>Gradle tarafından kullanılan Java JVM'de kullanılabilir RAM tükendi\!</big><br>Gradle tarafından kullanılan Java JVM'ye ayrılan RAM miktarı çok düşük.<br>Bu ayarı MCreator'ın tercihlerinden değiştirebilirsiniz. Gradle seçenekleri bölümü altında.
gradle.errors.xms_invalid=<html><big>Geçersiz RAM tahsisi algılandı\!</big><br>Gradle'a ayrılan RAM'in <i>İlk değeri</i> için geçersiz bir miktar ayırdınız.<br>Bu ayarı MCreator'un tercihlerinde Gradle seçenekleri bölümünden değiştirebilirsiniz.
gradle.errors.xmx_invalid=<html><big>Geçersiz RAM tahsisi algılandı\!</big><br>Gradle'a ayrılan <i>Maksimum RAM değeri</i> için geçersiz bir miktar ayırdınız.<br>Bu ayarı MCreator'un tercihlerinde Gradle seçenekleri bölümünden değiştirebilirsiniz.
gradle.errors.build_failed=<html><b>MCreator, Gradle'ın derlemeyi düzgün şekilde tamamlayamadığını algıladı.</b><br><br>Bunun olmasının birden fazla nedeni olabilir. Bu sorunun yaygın nedenlerinin ve çözümlerinin listesini içeren bir yardım sayfası<br>derledik.<br><br>Hata uyarıları için konsol günlüğünü kontrol edin ve bunları yardım sayfasında listelenen tipik örneklerle<br>karşılaştırın ve bu sorunu çözmek için talimatları uygulayın.
