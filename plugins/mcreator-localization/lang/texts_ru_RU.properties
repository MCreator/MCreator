gradle.errors.cache_corrupted=<html><big>Кэш Gradle поврежден\!</big><br><br>Похоже, что кэшированные зависимости Gradle повреждены или устарели.<br>Кэш должен быть очищен и перезагружен. Вы можете сделать это, нажав на кнопку ниже.<br><br>После того, как вы очистите кэш, первая сборка Gradle может занять немного дольше, чем обычно.
gradle.errors.cache_outdated=<html><big>Кэш Gradle устарел\!</big><br><br>Вы используете MCreator в оффлайн режиме. Кэш устарел и нуждается в обновлении.<br>Вам нужно отключить оффлайн режим в настройках MCreator в разделе с параметрами Gradle<br>чтобы Gradle мог скачать новую версию зависимостей Gradle и кэшированных файлов.<br><br>После этого вы можете включить оффлайн режим заново.
gradle.errors.reobf_failed=<html><big>Задание Gradle reobfJar завершилось с ошибкой\!</big><br>Это происходит, если вы используете не-ASCII (не английские буквы) в именах файлов.
gradle.errors.internet_interrupted=<html><big>Интернет-соединение было прервано\!</big><br>Во время работы Gradle ваше подключение к Интернету было прервано и оно не смогло<br>завершить загрузку необходимых файлов. Пожалуйста, убедитесь, что ваше подключение<br>стабильно, и повторите последнее действие с подключением к Интернету.
gradle.errors.no_internet=<html><big>Gradle не смог подключиться к Интернету\!</big><br>Gradle не удалось загрузить необходимые файлы, так как подключение к Интернету недоступно или заблокировано<br>брандмауэром или антивирусным программным обеспечением. Если у других приложений есть интернет, попробуйте отключить брандмауэр или отключить антивирусное ПО.<br>Если у вас вообще нет интернета, попробуйте запустить MCreator, когда у вас есть подключение так как Gradle требуется подключение к Интернету <br>для выполнения некоторых задач.<br><br>Эта проблема также может быть вызвана перегрузкой зависимых серверов. Если это так, попробуйте<br>запустить MCreator снова позже, когда у них не будет такой нагрузки. Может потребоваться несколько попыток сделать<br>, так как загрузка сервера не может быть предсказана.
gradle.errors.jvm_heap_space=<html><big>Закончилась доступна ОЗУ для Java JVM, используемая Gradle\!</big><br>Количество ОЗУ для Java JVM, используемой Gradle, слишком мало.<br>Этот параметр можно изменить в настройках MCreator'а в разделе Параметры Gradle.
gradle.errors.xms_invalid=<html><big>Обнаружено неправильное распределение ОЗУ\!</big><br>Вы указали неверное количество для <i>выделенной ОЗУ для Gradle</i>.<br>Этот параметр можно изменить в настройках MCreator'а в разделе Параметры Gradle.
gradle.errors.xmx_invalid=<html><big>Обнаружено неправильное распределение ОЗУ\!</big><br>Вы указали неверное количество <i>Максимальной выделенной ОЗУ для Gradle</i>.<br>Этот параметр можно изменить в настройках MCreator'а в разделе Параметры Gradle.
gradle.errors.jvm_crashed=<html><big>Обнаружен сбой в коде JVM. Без паники\!</big><br>Такое иногда происходит с Java. Эта ошибка не была вызвана вашим модом или вашим кодом.<br>Вы можете исправить это, запустив задачу еще раз.<br><hr><small>Детали ошибки (собранные Java)\:<br>Средой Java Runtime Environment была обнаружена критическая ошибка.<br>Если вы хотите отправить отчёт об этой ошибке, посетите http\://bugreport.java.com/bugreport/crash.jsp<br>Ошибка произошла вне виртуальной машины Java в исходном коде.
gradle.errors.build_failed=<html><b>MCreator обнаружил что Gradle не удалось правильно завершить сборку.</b><br><br>Есть несколько причин, по которым это может произойти. Мы составили страницу справки<br>с перечнем общих причин и решений для этой проблемы.<br><br>Проверить журнал ошибок в консоли и сравните их с типичными примерами<br>, перечисленными на странице справки, и выполните инструкции по решению этой проблемы.
