gradle.errors.cache_corrupted=<html><big>Кэш Gradle повреждён\!</big><br><br>Похоже, что кэшированные зависимости Gradle повреждены либо устарели.<br>Кэш должен быть очищен и перезагружен. Это можно сделать, нажав на кнопку ниже.<br><br>Первая после очистки кэша сборка Gradle может длиться немного дольше, чем обычно.
gradle.errors.cache_outdated=<html><big>Кэш Gradle устарел\!</big><br><br>Вы используете MCreator в автономном режиме. Кэш устарел и нуждается в обновлении.<br>Вам необходимо отключить автономный режим в настройках MCreator,<br>чтобы Gradle мог скачать новые версии зависимостей Gradle и других кэшированных файлов.<br><br>После этого автономный режим может быть вновь включён.
gradle.errors.reobf_failed=<html><big>Ошибка задачи Gradle "reobfJar"\!</big><br>Это происходит, если в именах файлов используются символы не из ASCII (буквы, кроме латинских).
gradle.errors.internet_interrupted=<html><big>Интернет-соединение было разорвано\!</big><br>Во время работы Gradle Ваше подключение к Интернету было нарушено, и Gradle не удалось<br>завершить загрузку необходимых файлов. Пожалуйста, убедитесь в стабильности подключения<br>и повторите последнее действие с доступом к Интернету.
gradle.errors.no_internet=<html><big>Gradle не удалось подключиться к интернету\!</big><br>Gradle не удалось загрузить необходимые файлы, так как подключение к интернету недоступно либо заблокировано<br>брандмауэром или антивирусным ПО. Если у других приложений есть интернет, попробуйте отключить брандмауэр и/или антивирусы.<br>В противном случае попробуйте запустить MCreator, когда появится подключение, т. к. Gradle требуется доступ к интернету<br>для выполнения некоторых задач.<br><br>Эта проблема также может быть вызвана перегрузкой нужных серверов. Если это так, попробуйте запустить MCreator,<br>когда нагрузка на них будет ниже. Может потребоваться несколько попыток,<br>поскольку предсказать уровень нагрузки проблематично.
gradle.errors.jvm_heap_space=<html><big>Недостаточно памяти для работы Java JVM, используемой Gradle\!</big><br>Величина выделенной для Java JVM памяти слишком мала.<br>Этот параметр можно изменить в настройках MCreator в разделе параметров Gradle.
gradle.errors.xms_invalid=<html><big>Обнаружено неправильное выделение памяти\!</big><br>Вы указали неверную величину <i>изначальной памяти Gradle</i>.<br>Этот параметр можно изменить в настройках MCreator в разделе параметров Gradle.
gradle.errors.xmx_invalid=<html><big>Обнаружено неправильное выделение памяти\!</big><br>Вы указали неверную величину <i>максимальной памяти Gradle</i>.<br>Этот параметр можно изменить в настройках MCreator в разделе параметров Gradle.
gradle.errors.jvm_crashed=<html><big>Обнаружен сбой за пределами JVM в машинном коде.</big><br>Такое иногда происходит с Java. Эта ошибка не была вызвана Вашим модом или Вашим кодом.<br>В ряде случаев Вы можете это исправить, запустив задачу ещё раз.<br>Также может помочь обновление или откат драйвера процессора.<br><hr><small>Детали ошибки (собранные Java)\:<br>Средой Java Runtime Environment была обнаружена критическая ошибка.<br>Если Вы хотите отправить отчёт об этой ошибке, посетите https\://bugreport.java.com/bugreport/crash.jsp<br>Ошибка произошла вне виртуальной машины Java в машинном коде.
gradle.errors.build_failed=<html><b>MCreator обнаружил что Gradle не удалось правильно завершить сборку.</b><br><br>Есть несколько причин, которые могли это вызвать. Мы составили страницу справки<br>с перечнем общих причин и решений данной проблемы.<br><br>Проверьте журнал ошибок в консоли и сравните их с типичными примерами,<br>приведёнными на этой странице, и следуйте данным инструкциям по решению проблемы.
