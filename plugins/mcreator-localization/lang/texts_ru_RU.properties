modelement.block.description=Блок является базовой единицей в Minecraft. Это 3D объект, который может быть размещён в мире.
modelement.item.description=Предмет - это объект, который можно держать в руке. Вы можете использовать его и наносить урон.
modelement.armor.description=Броня — это предмет, который можно одевать и который даёт вам защиту.
modelement.biome.description=Биом – это конкретная область с определённой генерацией мира, цветом, погодой и фауной.
modelement.fluid.description=Жидкость — это специальный блок, который может работать как жидкость. Он будет распространяться по миру.
modelement.command.description=Команда — это набор текста, который запускает действие, когда пользователь вводит его в чат.
modelement.fuel.description=Топливо - это блок или предмет, который может использоваться в качестве топлива в печах.
modelement.mob.description=Живая сущность - это сущность с движением, задачами ИИ, здоровье, ...
modelement.food.description=Еда - это предмет, который может быть съеден и дающий эффект зелья.
modelement.tool.description=Инструмент - это предмет, который помогает вам копать или атаковать быстрее и лучше, чем с помощью руки.
modelement.achievement.description=Достижение - это текст, который отображается, когда пользователь делает что-то, что требуется для получения.
modelement.tab.description=Вкладка творческого режима - это набор предметов и блоков, которые можно увидеть в инвентаре творческого режима.
modelement.recipe.description=Рецепт - это набор блоков и предметов, который даёт вам новый блок или предмет.
modelement.plant.description=Растение - это блок, который появляется на траве и может быть поднят, он также может расти.
modelement.dimension.description=Измерение — это мир, который генерируется, имеет собственные свойства и может иметь портал.
modelement.rangeditem.description=Предмет дальнего боя стреляет объектами, которые действуют как снаряды и могут иметь пользовательские модели.
modelement.structure.description=Structure spawn is a set of blocks that spawns in based on defined conditions.
modelement.gui.description=GUI is a displayable panel with elements such as buttons, labels, slots, ...
modelement.keybind.description=Key bind adds new key action for client that causes selected event result.
modelement.overlay.description=Overlay adds additional GUI overlay that can be seen in the in-game interface.
modelement.procedure.description=Процедура — это графически оформленный поток событий с необязательными глобальными триггерами.
modelement.potion.description=Potion is an effect that can be given to entities.
modelement.enchantment.description=Enchantment is a modifier that adds special abilities to items when applied.
modelement.code.description=Custom element is defined using custom code in code editor.
modelement.tag.description=Tags are used to group elements using different tag types
modelement.musicdisc.description=Пластинка — это предмет, который можно воспроизводить в проигрывателях.
modelement.loottable.description=Loot table represents what items should be generated naturally in containers.
modelement.function.description=Function allows players to run command sets when called.
