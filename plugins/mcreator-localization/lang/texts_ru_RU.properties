modelement.dimension.description=Измерение — это отдельный мир со своими собственными свойствами, который может иметь портал.
modelement.enchantment.description=Зачарование — это модификатор, который добавляет специальные способности к предметам при наложении на них.
modelement.gamerule.description=Игровое правило — это настраиваемый параметр определённого игрового мира.
modelement.feature.description=Особенность — это декорация, размещаемая на этапе генерации мира.
modelement.fluid.description=Жидкость — это специальный блок, который может работать как жидкость. При размещении он будет растекаться по миру.
modelement.food.description=Еда — это предмет, который может быть съеден и давать эффект зелья.
modelement.fuel.description=Топливо — это блок или предмет, который может использоваться в качестве топлива в печках.
modelement.function.description=Функция позволяет игрокам запускать наборы команд при её вызове.
modelement.gui.description=Интерфейс — это отображаемая панель с такими элементами, как кнопки, надписи, ячейки, ...
modelement.itemextension.description=Расширение предмета — это набор дополнительных свойств, которые можно присвоить предмету.
modelement.item.description=Предмет — это объект, который можно держать в руке. Его можно использовать и наносить им урон.
modelement.keybind.description=Привязка клавиши добавляет клиенту новую горячую клавишу, вызывающую заданные действия.
modelement.loottable.description=Таблица добычи — это список предметов, которые естественным образом создаются в контейнерах.
modelement.livingentity.description=Сущность — это объект, обладающий способностью передвигаться, ИИ задачами, здоровьем, ...
modelement.musicdisc.description=Пластинка — это предмет, звук на котором можно воспроизводить в проигрывателях.
modelement.overlay.description=Наложение — это дополнительный интерфейс, который можно увидеть в процессе игры.
modelement.painting.description=Картина — это рисунок, который можно повесить на стену, используя предмет Картина.
modelement.particle.description=Частица — это специальный графический эффект, который создаётся при определённых событиях.
modelement.plant.description=Растение — это способный появляться на траве и расти блок, который можно сорвать.
modelement.potioneffect.description=Эффект зелья — это эффект, который может быть наложен на сущности.
modelement.potion.description=Зелье — это предмет, способный накладывать эффекты на сущности.
modelement.procedure.description=Процедура — это графически оформленный поток событий с необязательным глобальным триггером.
modelement.projectile.description=Снаряд — это сущность, которой можно выстрелить в любом направлении.
modelement.recipe.description=Рецепт — это набор блоков и предметов, которые можно преобразовать в новый блок или предмет.
modelement.structure.description=Структура — это небольшой набор блоков, который добавляется в мир при определённых условиях.
modelement.tab.description=Творческая вкладка — это набор предметов и блоков, которые можно увидеть в инвентаре творческого режима.
modelement.tool.description=Инструмент — это предмет, который помогает копать или атаковать быстрее и лучше, чем рукой.
modelement.villagerprofession.description=Профессия добавляет версию крестьянина со своими скином и сделками.
modelement.villagertrade.description=Сделка даёт новые предложения при торговле с представителями некоторых профессий.
preferences.section.ui=Пользовательский интерфейс
preferences.section.ui.description=На этой странице вы можете изменить настройки пользовательского интерфейса. Вам нужно будет перезапустить MCreator, если вы измените эти настройки, чтобы они вступили в силу.
preferences.section.backups=Резервные копии и сохранение
preferences.section.backups.description=На этой странице вы можете изменить настройки, связанные с автосохранением и автоматическим резервным копированием файла проекта рабочего пространства.
preferences.section.blockly=Редактор Blockly
preferences.section.blockly.description=На этой странице вы можете изменить настройки редактора Blockly, который используется при создании процедур, сущностей, достижений и др.
preferences.section.ide=Редактор кода
preferences.section.ide.description=На этой странице вы можете изменить настройки встроенного редактора кода.
preferences.section.gradle=Параметры Gradle
preferences.section.gradle.description=На этой странице вы можете изменить настройки системы сборки Gradle. Изменения не повлияют на выполнение задач.
preferences.section.bedrock=Настройки Bedrock
preferences.section.bedrock.description=На этой странице вы можете изменить настройки поддержки Minecraft\: Bedrock edition.
preferences.section.notifications=Уведомления
preferences.section.notifications.description=На этой странице вы можете изменить настройки уведомлений в MCreator.
preferences.ui.language=Язык приложения
preferences.ui.language.description=ВНИМАНИЕ\: Приложение переводится силами его сообщества, поэтому переводы могут отсутствовать либо содержать ошибки.<br>Чтобы применить выбранный язык, нужно перезапустить MCreator.
preferences.ui.useMacOSMenuBar=Использовать меню macOS по умолчанию
preferences.ui.useMacOSMenuBar.description=Позволяет использовать на устройстве macOS стандартную строку меню, расположенную в верхней части экрана.
preferences.ui.nativeFileChooser=Использовать системный диалог выбора файлов
preferences.ui.nativeFileChooser.description=Отметьте, чтобы использовать системное средство выбора файлов. На данный момент работает только в Windows и macOS.
preferences.ui.interfaceAccentColor=Основной цвет приложения
preferences.ui.interfaceAccentColor.description=Основной цветовой акцент элементов интерфейса приложения. При изменении цвета нужен перезапуск программы.
preferences.ui.backgroundSource=Источники фона интерфейса
preferences.ui.backgroundSource.description=Указывает, откуда загружать фоны заднего плана для MCreator.
preferences.ui.interfaceTheme=Тема приложения
preferences.ui.interfaceTheme.description=Цветовая тема, используемая для интерфейса приложения. Если изменится, ПО должно быть перезапущено.<br>ВНИМАНИЕ\: Светлые темы могут не всегда хорошо выглядеть и быть используемыми.
preferences.ui.expandSectionsByDefault=Раскрывать дополнительные разделы интерфейса по умолчанию
preferences.ui.expandSectionsByDefault.description=Отметьте, чтобы показывать изначально свёрнутые разделы интерфейса в развёрнутом виде
preferences.ui.use2DAcceleration=Ускорить 2D отрисовку на GPU с помощью OpenGL
preferences.ui.use2DAcceleration.description=Эта опция может увеличить производительность 2D отрисовки интерфейса, однако, на некоторых устройствах<br>результат может быть диаметрально противоположным. Для вступления в силу требуется перезапуск MCreator.
preferences.ui.autoReloadTabs=Автоматически обновлять данные во вкладках
preferences.ui.autoReloadTabs.description=Отключите этот параметр, если при переключении вкладок возникают проблемы с производительностью
preferences.ui.remindOfUnsavedChanges=Предупреждать о не сохранённых изменениях в редакторе элементов мода
preferences.ui.remindOfUnsavedChanges.description=Если включено, то при закрытии редактора элементов мода без сохранения изменений будет предложено их сохранить.
preferences.ui.discordRichPresenceEnable=Активировать Discord Rich Presence
preferences.ui.discordRichPresenceEnable.description=Отметьте, чтобы приложение Discord показывало, что Вы используете MCreator
preferences.backups.workspaceAutosaveInterval=Интервал автосохранения рабочего пространства (в секундах)
preferences.backups.workspaceAutosaveInterval.description=Этот параметр определяет, как часто рабочее пространство должно быть сохранено в случае каких-либо изменений.<br>Проект также автоматически сохраняется при закрытии MCreator.
preferences.backups.automatedBackupInterval=Интервал автоматического резервного копирования (в минутах)
preferences.backups.automatedBackupInterval.description=Определяет, как часто создаётся резервная копия рабочего пространства. <br>Меньшее значение означает более постепенное резервное копирование, но более короткий промежуток времени.
preferences.backups.numberOfBackupsToStore=Количество сохраняемых резервных копий
preferences.backups.numberOfBackupsToStore.description=Это число определяет, сколько резервных копий будут храниться одновременно.<br>При создании большего количества резервных копий старые будут удалены.
preferences.backups.backupOnVersionSwitch=Делать полную резервную копию при открытии проекта в новой версии
preferences.backups.backupOnVersionSwitch.description=Если отмечено, MCreator выполнит резервную копию рабочего пространства перед открытием папки рабочей области в новой версии.
preferences.blockly.blockRenderer=Стиль отрисовки
preferences.blockly.blockRenderer.description=Стиль отображения блоков в редакторе Blockly
preferences.blockly.useSmartSort=Использовать умную сортировку процедурных блоков
preferences.blockly.useSmartSort.description=Если отмечено, процедурные блоки будут отсортированы и сгруппированы; в противном случае будет применена только сортировка по алфавиту
preferences.blockly.expandCategories=Развернуть категории блоков
preferences.blockly.expandCategories.description=Эта опция определяет, следует ли разворачивать вложенные категории при открытии редактора Blockly.<br>Используйте "Default" для применения значения по умолчанию ко всем категориям. Для обновления значения требуется перезапуск MCreator.
preferences.blockly.enableComments=Разрешить комментарии на блоках
preferences.blockly.enableComments.description=Определяет, разрешено ли оставлять комментарии на блоках
preferences.blockly.enableCollapse=Сделать блоки свёртываемыми
preferences.blockly.enableCollapse.description=Эта опция позволяет сворачивать блоки Blockly
preferences.blockly.enableTrashcan=Включить корзину
preferences.blockly.enableTrashcan.description=Эта опция включает корзину в редакторе Blockly
preferences.blockly.maxScale=Максимальный масштаб
preferences.blockly.maxScale.description=Максимальный разрешённый масштаб в редакторе Blockly в %
preferences.blockly.minScale=Минимальный масштаб
preferences.blockly.minScale.description=Минимальный разрешённый масштаб в редакторе Blockly в %
preferences.blockly.scaleSpeed=Скорость масштабирования
preferences.blockly.scaleSpeed.description=Отключить \= 100, положительное масштабирование > 100, отрицательное масштабирование < 100
preferences.blockly.legacyFont=Использовать старый шрифт
preferences.blockly.legacyFont.description=Включите, если в редакторе Blockly проявляются сбои с прорисовкой текста
preferences.blockly.transparentBackground=Включить прозрачный фон
preferences.blockly.transparentBackground.description=Делает фон редактора Blockly прозрачным, передавая фон интерфейса за ним. Работает только на Windows.<br>Этот параметр является экспериментальным и может вызвать проблемы с отрисовкой или ухудшение производительности редактора.
preferences.blockly.colorSaturation=Насыщение цвета блоков
preferences.blockly.colorSaturation.description=Данный параметр определяет насыщенность блоков по умолчанию. При увеличении блоки станут более различимыми. Значение по умолчанию — 45.
preferences.blockly.colorValue=Яркость цветов блоков
preferences.blockly.colorValue.description=Данный параметр определяет яркость блоков по умолчанию. При увеличении блоки станут более различимыми. Значение по умолчанию — 65.
preferences.ide.editorTheme=Цветовая схема редактора кода
preferences.ide.fontSize=Размер шрифта редактора
preferences.ide.fontSize.description=Начальный размер шрифта в редакторе кода
preferences.ide.autocomplete=Включить автозаполнение
preferences.ide.autocompleteMode=Автозаполнение с выпадающим списком
preferences.ide.autocompleteMode.description=Вручную автозаполнение вызывается только с помощью Ctrl + Space, в умном режиме оно запускается на основе контекста.
preferences.ide.autocompleteDocWindow=Включить окно автозаполнения документации
preferences.ide.autocompleteDocWindow.description=Показывает дополнительное окно документации Java помимо окна автозаполнения.
preferences.ide.lineNumbers=Показывать номера строк в редакторе
preferences.ide.errorInfoEnable=Показывать полосу информации в редакторе
preferences.ide.errorInfoEnable.description=Показывает строки с ошибками, предупреждениями и результатами поиска
preferences.gradle.buildOnSave=Обновлять базовые файлы и собирать рабочее пространство при сохранении элемента мода
preferences.gradle.buildOnSave.description=Включите, чтобы получать уведомления об ошибках в коде элемента мода при его сохранении. Замедляет сохранение элемента.
preferences.gradle.passLangToMinecraft=Передавать языковые настройки тестовому клиенту Minecraft
preferences.gradle.passLangToMinecraft.description=Если включено, язык/локализация Minecraft будет установлена в соответствии с языком MCreator при каждом запуске.
preferences.gradle.Xms=Изначальная память
preferences.gradle.Xms.description=Доля ОЗУ, зарезервированная для задачи в начале её выполнения.
preferences.gradle.Xmx=Максимальная память
preferences.gradle.Xmx.description=Наибольшая доля ОЗУ, которую может зарезервировать Gradle.
preferences.gradle.offline=Запускать Gradle в автономном режиме
preferences.gradle.offline.description=Отметьте это, если вы установили MCreator при подключении к Интернету, но теперь хотите создавать моды без Интернета.<br><b>Это имеет смысл использовать только в том случае, если у вас нет стабильного доступа в Интернет\!<br>Включение этой опции может вызвать ряд проблем со сборкой, поэтому используйте только в случае крайней необходимости\!</b>
preferences.bedrock.silentReload=Тихий перезапуск открытого Bedrock Edition
preferences.bedrock.silentReload.description=Имейте в виду, что тихие перезагрузки игнорируют не сохранённый прогресс в мире, так что используйте это только с тестовыми мирами
preferences.notifications.openWhatsNextPage=Показывать страницу "What's Next?" («Что Дальше?») при создании нового проекта
preferences.notifications.openWhatsNextPage.description=Снимите флажок, чтобы отключить отображение этой страницы при создании рабочего пространства
preferences.notifications.checkAndNotifyForUpdates=Уведомлять о выходе новых версий при запуске MCreator
preferences.notifications.checkAndNotifyForUpdates.description=Снимите флажок, если Вы не хотите получать уведомления о наличии обновлений. <br>Даже если Вы отключите эту опцию, при запуске будет показано небольшое уведомление в случае наличия обновлений.
preferences.notifications.checkAndNotifyForPatches=Уведомлять о патчах к обновлениям при запуске MCreator
preferences.notifications.checkAndNotifyForPatches.description=Снимите флажок, если Вы не хотите получать уведомления о выходе патчей. <br>Даже если Вы отключите эту опцию, при запуске будет показано небольшое уведомление в случае наличия обновлений.
preferences.notifications.showWebsiteNewsNotifications=Показывать уведомления о новостях на сайте при запуске
preferences.notifications.showWebsiteNewsNotifications.description=Если включено, окно выбора проекта будет показывать уведомления о новых новостях с сайта при запуске MCreator
preferences.notifications.checkAndNotifyForPluginUpdates=Уведомлять об обновлениях плагинов сообщества
preferences.notifications.checkAndNotifyForPluginUpdates.description=Снимите этот флажок, если вы не хотите получать уведомления об обновлениях сторонних плагинов.<br>Имейте в виду, что в случае, если серверы обновления плагинов сторонних производителей не работают или работают медленно,<br>эта опция может замедлить запуск MCreator и что эта опция позволяет сторонним плагинам,<br>которые мы не контролируем, получать доступ к их серверам обновления во время запуска MCreator.
preferences.themes.select_theme=Выберите активную тему приложения
preferences.themes.select_theme.description=Эта тема содержит ресурсы, используемые интерфейсом.
