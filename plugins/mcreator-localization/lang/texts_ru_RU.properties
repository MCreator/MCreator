modelement.achievement.description=Достижение — это текст, который отображается, когда игрок совершает действие, требуемое для его получения.
modelement.armor.description=Броня — это предмет, надев который, можно получить дополнительную защиту.
modelement.biome.description=Биом — это некоторая область мира со своей генерацией мира, цветовой схемой, погодой и фауной.
