modelement.achievement.description=Достижение - это текст, который отображается, когда игрок совершает действие, требуемое для получения.
modelement.armor.description=Броня — это предмет, который можно надеть, получив дополнительную защиту.
modelement.biome.description=Биом – это некоторая область мира со своей генерацией мира, цветовой схемой, погодой и фауной.
modelement.block.description=Блок – это базовый элемент Minecraft. Это трёхмерный объект, который может быть размещён в мире.
modelement.code.description=Пользовательский элемент определяется с помощью пользовательского кода в редакторе кода.
modelement.command.description=Команда — это набор текста и параметров, который запускает действие, когда пользователь вводит их в чат.
modelement.dimension.description=Измерение — это мир со своими собственными свойствами, который генерируется и может иметь портал.
modelement.enchantment.description=Зачарование - это модификатор, который добавляет специальные способности к предметам при наложении на них.
modelement.gamerule.description=Игровое правило – это настраиваемый параметр определённого игрового мира.
modelement.feature.description=Особенность — это декорация, размещаемая на этапе генерации мира.
modelement.fluid.description=Жидкость — это специальный блок, который может работать как жидкость. Он будет растекаться по миру при размещении.
modelement.food.description=Еда – это предмет, который может быть съеден и давать эффект зелья.
modelement.fuel.description=Топливо – это блок или предмет, который может использоваться в качестве топлива в печках.
modelement.function.description=Функция позволяет игрокам запускать наборы команд при её вызове.
modelement.gui.description=Интерфейс – это отображаемая панель с элементами, такими как кнопки, надписи, ячейки, ...
modelement.itemextension.description=Расширение предмета – это набор дополнительных свойств, которые можно присвоить предмету.
modelement.item.description=Предмет – это объект, который можно держать в руке. Вы можете использовать его и наносить урон.
modelement.keybind.description=Привязка клавиши добавляет новое ключевое действие для клиента, которое вызывает выбранный результат события.
modelement.loottable.description=Таблица добычи – это список предметов, которые следует естественным образом генерировать в контейнерах.
modelement.livingentity.description=Сущность – это объект, обладающий способностью передвигаться, ИИ задачами, здоровьем, ...
modelement.musicdisc.description=Пластинка — это предмет, который можно воспроизводить в проигрывателях.
modelement.overlay.description=Наложение добавляет дополнительное меню, которое можно увидеть в игровом интерфейсе.
modelement.painting.description=Картина — это рисунок, который можно повесить на стены, используя предмет Картина.
modelement.particle.description=Частица – это специальный графический эффект, который создаётся при определенных событиях.
modelement.plant.description=Растение – это блок, который появляется на траве и который можно сорвать, также он может расти.
modelement.potioneffect.description=Эффект зелья – это эффект, который может быть наложен на сущности.
modelement.potion.description=Зелье – это предмет, способный накладывать эффекты на сущности.
modelement.procedure.description=Процедура — это графически оформленный поток событий с необязательными глобальными триггерами.
modelement.rangeditem.description=Предмет дальнего боя стреляет объектами, которые действуют как снаряды и могут иметь пользовательские модели.
modelement.recipe.description=Рецепт – это набор блоков и предметов, который даёт вам новый блок или предмет.
modelement.structure.description=Структура – это небольшой набор блоков, который создается при определенных условиях.
modelement.tab.description=Вкладка творческого меню – это набор предметов и блоков, которые можно увидеть в инвентаре творческого режима.
modelement.tag.description=Связки используются для группировки элементов различных типов.
modelement.tool.description=Инструмент – это предмет, который помогает вам копать или атаковать быстрее и лучше, чем с помощью руки.
modelement.villagertrade.description=Сделка даёт новые предложения при торговле с крестьянами.
