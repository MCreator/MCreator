modelement.gui.description=GUIはボタン、ラベル、スロットなどの要素を持つ表示可能なパネルです。
modelement.itemextension.description=アイテムの拡張は、アイテムに追加できる追加のプロパティのセットです。
modelement.item.description=アイテムは手に持つことができるオブジェクトです。アイテムは使用することができ、ダメージを受けることがあります。
modelement.keybind.description=キー設定は、選択されたイベント結果を引き起こすクライアントの新しいキーアクションを追加します。
modelement.loottable.description=ルートテーブルは、チェスト等のコンテナ内に自然に生成されるアイテムの表です。
modelement.livingentity.description=モブは動くことができ、体力があり、AIタスクなどをもつことができるエンティティ
modelement.musicdisc.description=音楽ディスクは、ジュークボックスで再生できるアイテムです。
modelement.overlay.description=オーバーレイは、ゲーム内インターフェイスで見ることができる GUI オーバーレイを追加します。
modelement.painting.description=絵画とは、絵画アイテムを壁に掛けた際に表示される画像です。
modelement.particle.description=パーティクルは、特定のイベントの際に生成される特殊なグラフィック効果です。
modelement.plant.description=植物は草の上に生えるブロックで、収穫することができ、成長することもできます。
modelement.potioneffect.description=ポーション効果はエンティティに何らかの効果を与えることができます。
modelement.potion.description=ポーションアイテムはエンティティにエフェクトを付与するアイテムです。
modelement.procedure.description=プロシージャは、グローバルトリガーを持つグラフィカルに設計されたイベント処理の流れです。
modelement.rangeditem.description=遠距離武器はカスタムモデルを持ち、発射物のように動作してエンティティを発射することができます。
modelement.recipe.description=レシピは、新しいブロックやアイテムを作るために定義されたブロックとアイテムのセットです。
modelement.structure.description=構造物は、定義された条件に基づいて生成されるブロックのセットです
modelement.tab.description=クリエイティブタブは、クリエイティブモード中でインベントリで見ることができるアイテムとブロックのセットです。
modelement.tag.description=タグは違うタグのタイプを使用して要素をグループ化するために使用されます。
modelement.tool.description=ツールは、手を使用するよりも速く、より速く、よりよく掘ったり攻撃したりするのに役立つアイテムです。
