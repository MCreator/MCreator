gradle.errors.cache_corrupted=<html><big>Gradleキャッシュが破損しています\!</big><br><br>Gradleのキャッシュされた依存関係が破損しているか、古いようです。<br>キャッシュをクリアして再ダウンロードする必要があります。これを行うには、下のボタンを押してください。<br><br>キャッシュをクリアすると、最初のGradleビルドは通常よりも少し時間がかかる場合があります。
gradle.errors.cache_outdated=<html><big>Gradleキャッシュが古くなっています！</big><br><br>現在オフラインモードでMCreatorを使用しています。キャッシュが古くなったため、更新する必要があります。<br>GradleがGradleの依存関係とキャッシュされたファイルの新しいバージョンをダウンロードできるように、<br>GradleオプションセクションのMCreatorの設定でオフラインモードを無効にする必要があります。<br><br>その後、オフラインモードをオンに戻すことができます。
gradle.errors.reobf_failed=<html><big>Gradle reobfJarタスクに失敗しました\!</big><br>これは、ファイル名に非ASCII (英語以外の文字) 文字を使用する場合に発生します。
gradle.errors.internet_interrupted=<html> <big>インターネット接続が中断されました！</big><br>Gradleの実行中にインターネット接続が中断され、<br>必要なファイルのダウンロードを完了できませんでした。インターネット接続が安定していることを確認して、<br>最後の操作をやり直してください。
gradle.errors.no_internet=<html><big>Gradleはインターネット接続にアクセスできませんでした。</big><br>\nインターネットが使用できるかお確かめください。
gradle.errors.jvm_heap_space=<html><big>Gradleが使用しているJavaJVMのRAMが不足しています！</big><br>Gradleで使用されているJavaJVMに割り当てられているRAMの量が少なすぎます。<br>この設定はMCreatorの設定のGradleオプションセクションの下で変更できます。
gradle.errors.xms_invalid=<html><big>不正なRAMの割当が検知されました！</big><br> <i>Gradle に割り当てられるRAMの初期値</i> として不正な値が設定されています。<br>MCreatorの設定の Gradle オプションから、設定を変更することができます。
gradle.errors.xmx_invalid=<html><big>不正なRAMの割当が検知されました！</big><br> <i>Gradle に割り当てられるRAMの最大値</i> として不正な値が設定されています。<br>MCreatorの設定の Gradle オプションから、設定を変更することができます。
gradle.errors.jvm_crashed=<html><big>JVMの外部、ネイティブコードでクラッシュが検出されました。</big><br>これはJavaで時々起こります。このエラーはあなたのmodやコードによって引き起こされたものではありません。<br>タスクを再度実行することでこの問題を修正できるかもしれません。<br>この種のクラッシュを修正するもう一つの一般的な方法は、GPUドライバーをアップグレードまたはダウングレードすることです。<br><hr><small>エラーの詳細（Javaによって生成された）\:<br>Javaランタイム環境によって致命的なエラーが検出されました。<br>バグレポートを提出したい場合は、次を訪問してください\: https\://bugreport.java.com/bugreport/crash.jsp<br>クラッシュはJava仮想マシンの外部、ネイティブコードで発生しました。
gradle.errors.build_failed=Gradleがビルドを適切に完了できなかったことを検出しました。</b><br><br>\nこれが発生する理由は複数あります。この問題の一般的な原因と解決策のリストをヘルプページを掲載しています。<br><br>コンソールでエラーログを確認し、ヘルプページに掲載されている一般的な解決策をためしてみてください。
