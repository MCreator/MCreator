gradle.errors.cache_corrupted=<html><big>מטמון Gradle פגום\!</big><br><br>נראה שהתלות השמורה של Gradle נפגמו או מיושנות.<br>יש לנקות ולהוריד מחדש את המטמון. אתה יכול לעשות זאת על ידי לחיצה על הכפתור למטה.<br><br>אחרי שתנקה את המטמון, בניית Gradle הראשונה עשויה להימשך קצת יותר זמן מהרגיל.
gradle.errors.cache_outdated=<html><big>מטמון Gradle מיושן\!</big><br><br>אתה משתמש ב-MCreator במצב לא מקוון. מטמונים מיושנים וצריכים להתעדכן.<br>עליך להשבית מצב לא מקוון בהעדפות של MCreator בקטע אפשרויות Gradle<br>כדי שה-Gradle יוכל להוריד גרסה חדשה של תלות Gradle וקבצי מטמון.<br><br>לאחר מכן, אתה יכול להפעיל מחדש את המצב הלא מקוון.
gradle.errors.reobf_failed=<html><big>המשימה Gradle reobfJar נכשלה\!</big><br>זה קורה אם אתה משתמש בתווים שאינם ASCII (לא אנגלית) בשמות הקבצים שלך.
gradle.errors.internet_interrupted=<html><big>חיבור לאינטרנט הופסק\!</big><br>בזמן ש-Gradle פעל, החיבור לאינטרנט שלך הופסק והוא לא<br>הצליח להשלים את ההורדה של הקבצים הדרושים. ודא שהחיבור שלך<br>יציב ועשה שוב את הפעולה האחרונה שלך עם חיבור האינטרנט.
gradle.errors.no_internet=<html><big>Gradle לא הצליחה לגשת לחיבור האינטרנט\!</big><br>Gradle לא הצליחה להוריד את הקבצים הנדרשים מכיוון שהחיבור לאינטרנט אינו זמין או חסום על ידי<br>חומת אש או תוכנת אנטי-וירוס. אם לאפליקציות אחרות יש אינטרנט, נסה להשבית את חומת האש או לכבות את תוכנת האנטי-וירוס.<br>אם אין לך אינטרנט בכלל, נסה להפעיל את MCreator כשיש לך חיבור מכיוון ש-Gradle צריך חיבור לאינטרנט כדי להשלים כמה משימות. <br><br>בעיה זו יכולה להיגרם גם עקב עומס יתר על שרתי תלות. אם זה המקרה, נסה<br>להפעיל את MCreator שוב מאוחר יותר כשלא יהיה להם כל כך הרבה עומס. ייתכן שידרשו מספר ניסיונות כדי לגרום ל<br>זה לעבוד, מכיוון שלא ניתן לחזות את עומס השרת.
gradle.errors.jvm_heap_space=<html><big>Java JVM בשימוש על ידי Gradle אזל מ-RAM זמין\!</big><br>כמות ה-RAM שהוקצה ל-Java JVM בשימוש על ידי Gradle נמוכה מדי.<br>תוכל לשנות הגדרה זו בהעדפות של Mcreator בקטע אפשרויות Gradle.
gradle.errors.xms_invalid=<html><big>זוהתה הקצאת זיכרון RAM לא חוקית\!</big><br>הקצבת כמות לא חוקית עבור <i>ערך התחלתי של זיכרון RAM המוקדש לדרגל</i>.<br>תוכל לשנות הגדרה זו בהעדפות של MCreator בקטע אפשרויות Gradle.
gradle.errors.xmx_invalid=<html><big>זוהתה הקצאת RAM לא חוקית\!</big><br>הקצבת כמות לא חוקית עבור <i>ערך מקסימלי של זיכרון RAM המוקדש ל-gradle</i>.<br>תוכל לשנות הגדרה זו בהעדפות של MCreator בקטע אפשרויות Gradle.
gradle.errors.jvm_crashed=<html><big>זוהתה קריסה מחוץ ל-JVM בקוד מקורי.</big><br>זה קורה לפעמים עם Java. שגיאה זו לא נגרמה מהמוד שלך או מהקוד שלך.<br>ייתכן שתוכל לתקן זאת על ידי הפעלת המשימה שוב.<br>תיקון נפוץ נוסף לסוג זה של קריסות הוא שדרוג או שדרוג לאחור של מנהל ההתקן של ה-GPU שלך.< br><hr><small>פרטי שגיאה (מיוצרים על ידי Java)\:<br>זוהתה שגיאה קטלנית על ידי סביבת זמן הריצה של Java.<br>אם ברצונך לשלוח דוח באג, בקר בכתובת\: https\:// bugreport.java.com/bugreport/crash.jsp<br>ההתרסקות אירעה מחוץ ל-Java Virtual Machine בקוד מקורי.
gradle.errors.build_failed=<html><b>MCreator זיהה ש-Gradle לא הצליח להשלים כראוי את הבנייה.</b><br><br>ישנן סיבות מרובות לכך שזה יכול לקרות. ריכזנו דף עזרה<br>המכיל רשימה של גורמים ופתרונות נפוצים לבעיה זו.<br><br>בדוק את יומן המסוף עבור אזהרות שגיאה והשווה אותם עם דוגמאות טיפוסיות<br>הרשומות בדף העזרה ועשה לפי ההנחיות כדי לפתור בעיה זו.
