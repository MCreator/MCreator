dialog.setup_workspace.step.workspace_setup_fail=<html><big>הגדרת סביבת העבודה נכשלה</big><br><br>ההגדרה של MCreator נכשלה. בהתבסס על ההצעות שקיבלת, נסה לתקן כל שגיאה שיש לך ולהפעיל אותה שוב.<br><br><b>בדוק https\://mcreator.net/support/knowledgebase לקבלת טיפים לתיקון שגיאות ההגדרה.</ b><br><br>אם זו הפעם הראשונה שאתה רואה הודעה זו, נסה תחילה להפעיל מחדש את ההגדרה.<br><br>אם השגיאה ניתנת לתיקון על ידך (בעיות בחיבור לאינטרנט, ...) , תוכל לתקן את הבעיה וללחוץ על הכפתור הראשון<br><b>אחרי</b> שתתקן את הבעיה. Mcreator יריץ את ההגדרה שוב באופן אוטומטי. אתה בוחר להעתיק את יומן השגיאות ל<br>לוח לחקירה נוספת. אתה יכול לסגור את ה-MCreator ולהפעיל אותו שוב כאשר אתה חושב שתיקנת את הבעיה.
