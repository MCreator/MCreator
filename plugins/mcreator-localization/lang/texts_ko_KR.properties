modelement.particle.description=입자는 특정한 이벤트에서 생성되는 특별한 그래픽 효과입니다.
modelement.plant.description=식물은 잔디 위에 생성되며 채집할 수 있는 블록으로, 자랄 수도 있습니다.
modelement.potion.description=물약은 개체에 주어질 수 있는 효과입니다.
