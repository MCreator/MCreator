modelement.code.description=사용자 지정 요소는 코드 편집기에서 사용자 지정 코드를 사용하여 정의됩니다.
modelement.command.description=명령어는 사용자가 채팅창에 쳤을 때 특정 기능을 수행하는 문자열입니다.
modelement.enchantment.description=마법부여는 아이템에게 붙였을 때 특별한 능력을 줍니다.
modelement.gamerule.description=게임 규칙은 게임 내 세계에서 변경 가능한 매개변수입니다.
modelement.food.description=식료품은 먹을 수 있고 상태 효과를 줄 수도 있는 아이템입니다.
modelement.fuel.description=연료는 화로에서 연료로 사용할 수 있는 블록이나 아이템입니다.
modelement.function.description=함수는 호출되었을 때 명령 집합을 실행합니다.
modelement.gui.description=GUI는 버튼, 라벨, 슬롯 등과 같이 요소와 함께 표시될 수 있는 틀입니다.
modelement.keybind.description=키 설정은 클라이언트에 대해 새 키 동작을 추가하여 특정한 이벤트 결과가 나타나도록 합니다.
modelement.loottable.description=전리품 표는 어떤 아이템이 보관함에 자연적으로 생성되어야 하는지 정의합니다.
modelement.mob.description=몹은 움직임과 AI 작업, 체력 등을 가진 개체입니다.
modelement.musicdisc.description=음반은 주크박스에서 재생할 수 있는 아이템입니다.
modelement.painting.description=그림은 그림 아이템을 사용해 벽에 붙일 수 있는 사진입니다.
modelement.particle.description=입자는 특정한 이벤트에서 생성되는 특별한 그래픽 효과입니다.
