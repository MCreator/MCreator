modelement.musicdisc.description=음반은 주크박스에서 재생할 수 있는 아이템입니다.
modelement.painting.description=그림은 그림 아이템을 사용해 벽에 붙일 수 있는 사진입니다.
modelement.particle.description=입자는 특정한 이벤트에서 생성되는 특별한 그래픽 효과입니다.
modelement.plant.description=식물은 잔디 위에 생성되며 채집할 수 있는 블록으로, 자랄 수도 있습니다.
modelement.potion.description=물약은 개체에 주어질 수 있는 효과입니다.
modelement.recipe.description=조합법은 새 블록이나 아이템을 주는 블록이나 아이템의 집합입니다.
modelement.tag.description=태그는 서로 다른 태그 유형을 통해 요소를 묶는 데 쓰입니다.
