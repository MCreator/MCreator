modelement.achievement.description=Pokrok je text, který se zobrazí, když hráč splní podmínku k jeho dosažení.
modelement.armor.description=Zbroj je předmět, který může být oblečen a poskytuje ochranu.
modelement.biome.description=Biom je specifická oblast s definovanou generací světa, barvou, počasím a faunou.
modelement.block.description=Blok je základní jednotka v Minecraftu. Je to 3D objekt, který lze umístit do světa.
modelement.code.description=Vlastní prvek je definován pomocí vlastního kódu v editoru kódu.
modelement.command.description=Příkaz je soubor textu, který spustí akci při psaní do chatu.
modelement.dimension.description=Dimenze je generovaný svět, má své vlastnosti a může mít portál.
modelement.enchantment.description=Očarování je modifikace, která předmětům uděluje zvláštní schopnosti.
modelement.gamerule.description=Herní pravidlo je upravitelný parametr pro konkrétní herní svět
modelement.fluid.description=Kapalina je speciální blok, který se může chovat jako kapalina. Rozprostře se po světě.
modelement.food.description=Jídlo je předmět, který může být konzumován a může vám dát efekt lektvaru.
modelement.fuel.description=Palivo je blok nebo předmět, který lze použít jako palivo v pecích.
modelement.function.description=Funkce umožňuje hráčům spouštět sady příkazů, když je vyvolána.
modelement.gui.description=GUI je zobrazující se panel s prvky jako jsou tlačítka, popisky, sloty, ...
modelement.item.description=Předmět je objekt, který může být držen v ruce. Lze jej použít a může být poškozen.
modelement.keybind.description=Klávesová zkratka přidává novou akci po stisknutí klávesy, která provede vybraný výsledek.
modelement.loottable.description=Kořist představuje, jaké předměty mají být přirozeně generované v kontejnerech (bedny, atd.).
modelement.mob.description=Živoucí entita je entita s pohybem, AI úkoly, zdravím, ...
modelement.musicdisc.description=Hudební disk je předmět, který lze přehrát v jukeboxu.
modelement.overlay.description=Overlay přidává další GUI překrývající vrstvu, která může být viditelná v herním prostředí.
modelement.painting.description=Obraz je obrázek, který může být umístěn na zeď pomocí předmětu Obraz
modelement.particle.description=Částice je speciální grafický efekt, který je spawnutý při určitých událostech.
modelement.plant.description=Rostlina je blok, který se spawnuje na trávě a může být sebrán, a také může růst.
modelement.potion.description=Lektvar je účinek, který lze dát entitám.
modelement.procedure.description=Postup je graficky navržený tok událostí s volitelnými globálními spouštěči.
modelement.rangeditem.description=Dalekonosný předmět střílí entity, které se chovají jako projektily a mohou mít své vlastní modely.
modelement.recipe.description=Recept je definovaný soubor bloků a předmětů, který dává nový blok nebo předmět.
modelement.structure.description=Spawn struktury je soubor bloků, která se spawnuje na základě stanovených podmínek.
modelement.tab.description=Záložka v tvořivé hře je soubor předmětů a bloků a je zobrazena v inventáři tvořivé hry.
modelement.tag.description=Štítky se používají pro seskupení prvků pomocí různých typů štítků.
modelement.tool.description=Nástroj je předmět, který vám pomáhá kopat nebo útočit rychleji a lépe než s pomocí ruky.
