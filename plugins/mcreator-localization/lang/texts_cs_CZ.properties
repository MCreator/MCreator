gradle.errors.cache_corrupted=<html><big>Mezipaměť Gradle je požkozená\!</big><br><br>Vypadá to, že závislosti Gradle uložené v mezipaměti jsou požkozený nebo zastaralý.<br>Mezipaměť je potřeba vyčistit a znovu stáhnout. To mužete provést zmáčknutím tlačítka dole.<br><br>Poté, co vyčistíte mezipaměť, první Gradle může trvat déle než obvykle.
gradle.errors.cache_outdated=<html><big>Mezipaměť Gradle jsou zastaralé\!</big><br><br>Používáte MCreator v offline režimu. Mezipaměti jsou zastaralé a je třeba je aktualizovat.<br>Je třeba zakázat offline režim v nastavení MCreator v sekci Možnosti Gradle<br>, aby si Gradle mohl stáhnout novou verzi závislostí a souborů v mezipaměti.<br><br>Poté můžete režim offline zapnout zpět.
gradle.errors.reobf_failed=<html><big>Gradle reobfJar selhal\!</big><br>To se stane, pokud v názvech souboru použijete jiné znaky než ASCII (neanglické).
gradle.errors.internet_interrupted=<html><big>Internetové připojení bylo přerušeno\!</big><br>Zatímco Gradle běží, vaše připojení k internetu bylo přerušeno a nebylo<br>schopno dokončit stahování požadovaných souborů. Ujistěte se, že vaše připojení<br>je stabilní a znovu proveďte svou poslední akci s internetovým připojením.
gradle.errors.no_internet=<html><big>Gradle se nemohla připojit k internetu\!</big><br>Gradle se nepodařilo stáhnout požadované soubory, protože internetové připojení není k dispozici nebo je zablokováno<br>firewallem nebo antivirovým softwarem. Pokud ostatní aplikace mají internet, zkuste vypnout firewall nebo vypnout antivirový software.<br>Pokud vůbec nemáte internet, zkuste spustit MCreator, když máte připojení, protože Gradle potřebuje připojení k Internetu <br>pro dokončení některých úkolů.<br><br>Tento problém může být způsoben přetížením serverů. Pokud je tomu tak, zkuste<br>spustit MCreator později, až nebude mít tolik zatížení. Může trvat několik pokusů, aby fungovalo<br>, protože zatížení serveru nelze předvídat.
gradle.errors.jvm_heap_space=<html><big>Jáva JVM, kterou používá Gradle z dostupného RAM\!</big><br>Množství RAM přidělené Java JVM, které používá Gradle, je příliš nízké.<br>Toto nastavení můžete změnit v nastavení MCreator v sekci Možnosti stupně.
gradle.errors.xms_invalid=<html><big>Byla zjištěna neplatná alokace RAM\!</big><br>Přidělili jste neplatnou částku na <i>Počáteční hodnotu RAM věnované stupni</i>.<br>Toto nastavení můžete změnit v nastavení MCreatoru v sekci Možnosti stupně.
gradle.errors.xmx_invalid=<html><big>Byla zjištěna neplatná alokace RAM\!</big><br>Přidělili jste neplatnou částku na <i>Počáteční hodnotu RAM věnované Gradle</i>.<br>Toto nastavení můžete změnit v nastavení MCreatoru v sekci Možnosti Gradle.
gradle.errors.build_failed=<html><b>MCreator detekoval Gradle správně dokončení sestavení.</b><br><br>Existuje několik důvodů, proč k tomu může dojít. Vytvořili jsme stránku nápovědy<br>, která obsahuje seznam společných příčin a řešení tohoto problému.<br><br>Pro upozornění na chyby zkontrolujte protokol konzole a porovnejte je s typickými příklady<br>uvedenými na stránce nápovědy a udělejte instrukce k vyřešení tohoto problému.
