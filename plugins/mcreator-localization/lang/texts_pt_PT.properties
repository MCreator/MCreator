dialog.workspace.version_switch.java_model_warning=<html><b>Parece que seu espaço de trabalho usa modelos Java.</b><br><br>O gerador para o qual você mudou requer uma versão diferente do Minecraft do modelo. A fim de fazer um interruptor único,<br>você precisará exportar seus modelos para a versão de Minecraft deste gerador e importá-los com o mesmo nome<br>novamente. O MCreator usará então a versão do modelo certo ao alternar entre geradores.<br><br>Você precisará re-exportar os seguintes modelos Java cujo formato não é suportado por este gerador\:<br><br><b>{0}
