dialog.workspace.resources.import_obj_mtl_model.message=<html>OBJ model renderer has some limitations you need to be aware of:<br><br>- Only very basic MTL materials are supported<br>- UV textures can only have vt between 0 and 1<br>- UV textures need to be in PNG format<br>- Make sure the .mtl and .obj files only have ASCII letters in them<br>- Make sure the .mtl and .obj files are lowercase and do not have any whitespace in their names<br>- OBJ file needs to point to proper material file<br><br><b>When possible, use JSON model instead of OBJ model as it will work better.
dialog.workspace.resources.import_obj_mtl_model.title=Import OBJ model
