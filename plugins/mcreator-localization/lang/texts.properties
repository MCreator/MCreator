dialog.workspace.resources.import_java_model.version_notice.message=<html><b>Java models made for Minecraft &gt;= 1.15 will NOT work with versions below 1.15 (eg. 1.14.4)!</b><br><br>To set model version in Blockbench, go to File -> Project -> Export version.<br>After setting new export version, re-export the model to a Java file and import it in MCreator.
dialog.workspace.resources.import_java_model.version_notice.title=Import Java model
dialog.workspace.resources.import_java_model.invalid_model_name.message=<html><b>Your model name </b><kbd>{0}</kbd><b> is not a valid Java name!</b><br><br>Custom mob model names can not contain whitespace, start with number or contain any non ASCII letters.<br><br>Model name <b>is not filename</b>, but the name inside the model Java code (model class name)!<br><small>The best solution to this problem is to properly define the model name in your modeler before exporting the model.
dialog.workspace.resources.import_java_model.invalid_model_name.title=Invalid model name
dialog.workspace.resources.import_java_model.invalid_model_format.message=<html><b>Your model is not a valid Java model!</b><br><br>Make sure that all model parts have a valid Java name and<br>that your model is in fact Java model with a valid syntax.
dialog.workspace.resources.import_java_model.invalid_model_format.title=Invalid model
dialog.workspace.resources.import_java_model.geckolib_needed.title=Model needs external API
dialog.workspace.resources.import_java_model.geckolib_needed.message=<html><b>This model needs Geckolib library to support animations and build properly.</b>\
  <br>Make a model without Geckolib animations or manually enable Geckolib dependency and modify entity render code.
dialog.workspace.resources.import_java_model.model_already_exists.message=<html>Java model with the name {0} already exists!<br>Make sure that the model name in code is different and import it again.
dialog.workspace.resources.import_java_model.model_already_exists.title=Model already exists
