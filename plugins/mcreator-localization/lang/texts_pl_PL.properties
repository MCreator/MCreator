gradle.errors.cache_corrupted=<html><big>Pamięć podręczna Gradle jest uszkodzona\!</big><br><br>Wygląda na to, że podręczne zależności Gradle zostały uszkodzone lub są przestarzałe.<br>Pamięć podręczna musi zostać wyczyszczona i ponownie pobrana. Możesz to zrobić naciskając poniższy przycisk.<br><br>Po wyczyszczeniu pamięci podręcznej, pierwsza kompilacja Gradle może potrwać nieco dłużej niż zwykle.
gradle.errors.cache_outdated=<html><big>Pamięć podręczna Gradle jest niaktualna\!</big><br><br>Używasz MCreator w trybie offline. Pamięć podręczna jest przestarzała i wymaga aktualizacji.<br>Musisz wyłączyć tryb offline w preferencjach MCreator'a w sekcji Opcje Gradle<br>, aby Gradle mogło pobrać nową wersję zależności Gradle i pliki w pamięci podręcznej.<br><br>Następnie możesz ponownie włączyć tryb offline.
gradle.errors.reobf_failed=<html><big>Zadanie Gradle reobfJar nie powiodło się\!</big><br>Dzieje się tak, jeśli używasz znaków spoza ASCII (litery inne niż angielskie) w nazwach plików.
gradle.errors.internet_interrupted=<html><big>Połączenie internetowe zostało przerwane\!</big><br>Podczas działania Gradle twoje połączenie internetowe zostało przerwane i<br>nie było w stanie ukończyć pobierania wymaganych plików. Upewnij się, że Twoje połączenie<br>jest stabilne i ponownie wykonaj swoją ostatnią czynność za pomocą połączenia internetowego.
gradle.errors.no_internet=<html><big>Gradle nie był w stanie uzyskać dostępu do połączenia internetowego\!</big><br>Gradle nie udało się pobrać wymaganych plików, ponieważ połączenie internetowe nie jest dostępne lub zablokowane przez<br>zaporę lub oprogramowanie antywirusowe. Jeśli inne aplikacje mają Internet, spróbuj wyłączyć zaporę sieciową lub wyłączyć oprogramowanie antywirusowe.<br>Jeśli wogóle nie masz Internetu, spróbuj uruchomić MCreator gdy masz połączenie ponieważ Gradle potrzebuje połączenia z Internetem <br>aby wykonać niektóre zadania.<br><br>Ten problem może być również spowodowany przeciążeniem serwerów zależności. Jeśli tak jest, spróbuj<br>uruchomić MCreator ponownie później, kiedy nie będą miały tak dużego obciążenia. Może to potrwać kilka prób, aby<br>działał, ponieważ nie można przewidzieć obciążenia serwera.
gradle.errors.jvm_heap_space=<html><big>Java JVM używana przez Gradle zabrakło dostępnej pamięci RAM\!</big><br>Ilość RAM przypisana do Java JVM używana przez Gradle jest zbyt niska.<br>Możesz zmienić to ustawienie w ustawieniach MCreator'a w sekcji Opcje Gradle.
gradle.errors.xms_invalid=<html><big>Wykryto nieprawidłowy przydział pamięci RAM\!</big><br>Przydzieliłeś nieprawidłową kwotę dla <i>Początkowa wartość pamięci RAM przeznaczona do oceny</i>.<br>Możesz zmienić to ustawienie w preferencjach MCreator'a w sekcji Opcje Gradle.
gradle.errors.xmx_invalid=<html><big>Wykryto nieprawidłowy przydział pamięci RAM\!</big><br>Przydzieliłeś nieprawidłową kwotę dla <i>Początkowa wartość pamięci RAM przeznaczona do oceny</i>.<br>Możesz zmienić to ustawienie w preferencjach MCreator'a w sekcji Opcje Gradle.
gradle.errors.jvm_crashed=<html><big>Wykryto awarię w natywnym kodzie JVM. Nie martw się\!</big><br>Czasami dzieje się to z Javą. Ten błąd nie został spowodowany twoim modem ani kodem.<br>Możesz to naprawić, uruchamiając zadanie ponownie.<br><hr><small>Szczegóły błędu (wygenerowane przez Java)\:<br>Błąd krytyczny został wykryty przez Java Runtime Environment.<br>Jeśli chcesz wysłać raport o błędzie, odwiedź http\://bugreport.java.com/bugreport/crash.jsp<br>Awaria zdarzyła się poza maszyną wirtualną Java w natywnym kodzie.
gradle.errors.build_failed=<html><b>MCreator wykrył Gradle nie udało się prawidłowo ukończyć budowy.</b><br><br>Istnieje wiele powodów, dla których może to się zdarzyć. Stworzyliśmy stronę pomocy<br>, która zawiera listę wspólnych przyczyn i rozwiązań tego problemu.<br><br>Sprawdź dziennik konsoli w poszukiwaniu ostrzeżeń o błędach i porównaj je z typowymi przykładami<br>zamieszczonymi na stronie pomocy i wykonaj zgodnie z instrukcjami, aby rozwiązać ten problem.
