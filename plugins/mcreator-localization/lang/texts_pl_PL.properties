modelement.achievement.description=Osiągnięcie jest tekstem wyświetlanym kiedy użytkownik robi coś co jest wymagane aby to osiągnąć.
modelement.armor.description=Zbroja jest przedmiotem który może być założony i daje tobie ochronę.
modelement.biome.description=Biom jest specyficznym obszarem z zdefiniowanym generatorem świata, kolorem, pogodą i fauną.
modelement.block.description=Blok jest zwykłym elementem Minecraft. Jest on obiektem 3D który może być postawiony na świecie.
modelement.code.description=Niestandardowy element jest zdefiniowany przez niestandardowy kod i edytorze kodowym.
modelement.command.description=Polecenie jest zestawem tekstu który coś wykonuje kiedy użytkownik wpisze je w czacie.
modelement.dimension.description=Wymiar jest światem który jest wygenerowany, ma własne właściwości i może mieć portal.
modelement.enchantment.description=Zaklęcie jest modyfikatorem, który dodaje specjalne umiejętności do przedmiotów, gdy zostały zastosowane.
modelement.gamerule.description=Reguła gry jest dostosowywalnym parametrem dla określonego świata w grze
modelement.fluid.description=Płyn jest specjalnym blokiem, który może działać jak płyn. Rozprzestrzeni się na całym świecie.
modelement.food.description=Jedzenie jest przedmiotem, który może być spożywany i może dać efekt mikstury.
modelement.fuel.description=Paliwo jest blokiem lub przedmiotem, który może być wykorzystywany jako paliwo w piecach.
modelement.function.description=Funkcja pozwala graczom uruchamiać komendy po wywołaniu.
modelement.gui.description=Interfejs graficzny jest wyświetlanym panelem z takimi elementami jak przyciski, etykiety, gniazda ...
modelement.item.description=Przedmiot jest obiektem, który może być trzymany w ręki. Możesz być użyty i mieć obrażenia.
modelement.keybind.description=Przypisanie klawisza dodaje nową akcję klucza dla klienta, która powoduje wybrany wynik wydarzenia.
modelement.loottable.description=Tabela łupów reprezentuje, jakie przedmioty powinny być generowane w sposób naturalny w pojemnikach.
modelement.mob.description=Żywy podmiot to podmiot posiadający ruch, zadania w zakresie AI, zdrowie...
modelement.musicdisc.description=Dysk muzyczny jest przedmiotem, który może być odtwarzany w szafie grającej.
modelement.overlay.description=Nakładka dodaje dodatkową nakładkę interfejsu, która może być widoczna w interfejsie gry.
modelement.painting.description=Obraz to byt, który można umieścić na ścianie używając przedmiotu Obraz
modelement.particle.description=Cząsteczki są specjalnym efektem graficznym, który pojawia się na określonych wydarzeniach.
modelement.plant.description=Roślina jest blokiem, który pojawia się na trawie i może być zbierany, może także rosnąć.
modelement.potion.description=Mikstura to efekt, który można nałożyć na byty.
modelement.procedure.description=Procedura jest graficznie przedstawionym potokiem wydarzeń z opcjonalnymi globalnymi wyzwalaczami.
modelement.rangeditem.description=Przedmioty dystansowe strzelają jednostkami które działają jak pociski i mogą mieć własny model.
modelement.recipe.description=Receptura jest zdefiniowanym zestawem bloków i przedmiotów które dają tobie nowy blok lub przedmiot.
modelement.tab.description=Zakładka trybu kreatywnego jest zestawem przedmiotów i bloków które mogą być widoczne w kreatywnym ekwipunku.
modelement.tag.description=Tagi są używane do grupowania elementów za pomocą różnego rodzajów tagów.
modelement.tool.description=Narzędzie jest przedmiotem które pomaga wykopać lub zaatakować szybciej lub lepiej niż używanie ręki.
