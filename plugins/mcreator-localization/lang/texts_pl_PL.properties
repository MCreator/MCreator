modelement.unknown.description=Ten typ elementu moda już nie istnieje
modelement.achievement.description=Osiągnięcie jest tekstem wyświetlanym wtedy, gdy użytkownik robi coś, co jest wymagane, aby to osiągnąć.
modelement.armor.description=Zbroja jest przedmiotem, który może być założony i daje Ci ochronę.
modelement.biome.description=Biom jest specyficznym obszarem ze zdefiniowaną generacją świata, kolorem, pogodą i fauną.
modelement.block.description=Block jest podstawowym elementem Minecraft. Jest on obiektem 3D, który może być postawiony na świecie.
modelement.code.description=Niestandardowy element jest zdefiniowany przez niestandardowy kod w edytorze kodu.
modelement.command.description=Komenda jest zestawem tekstu, który coś wykonuje, kiedy użytkownik wpisze je w czacie.
modelement.damagetype.description=Typ obrażeń określa, w jaki sposób obrażenia powinny być nakładane na byty.
modelement.dimension.description=Wymiar jest światem, który jest wygenerowany, ma własne właściwości i może mieć portal.
modelement.enchantment.description=Zaklęcie jest modyfikatorem, który po zastosowaniu dodaje specjalne umiejętności do przedmiotów.
modelement.gamerule.description=Reguła gry jest dostosowywalnym parametrem dla określonego świata w grze
modelement.feature.description=Cecha jest dekoracją umieszczaną podczas generowania świata.
modelement.fluid.description=Płyn jest specjalnym blokiem, który może działać jak płyn. Może rozprzestrzeniać się po świecie.
modelement.food.description=Jedzenie jest przedmiotem, który może być spożywany i może nałożyć na Ciebie efekt mikstury.
modelement.fuel.description=Paliwo jest blokiem lub przedmiotem, który może być wykorzystywany jako paliwo w piecach.
modelement.function.description=Funkcja pozwala graczom uruchamiać komendy po wywołaniu.
modelement.gui.description=GUI jest wyświetlanym panelem z takimi elementami jak przyciski, etykiety, sloty ...
modelement.itemextension.description=Rozszerzenie przedmiotu jest zbiorem dodatkowych właściwości, które można dodać do przedmiotu.
modelement.item.description=Przedmiot jest obiektem, który może być trzymany w ręce. Możesz go użyć i może on być uszkodzony.
modelement.keybind.description=Przypisanie klawisza dodaje nową akcję przycisku dla klienta, która powoduje wybrany wynik wydarzenia.
modelement.loottable.description=Tabela łupów reprezentuje, jakie przedmioty powinny być generowane w sposób naturalny w pojemnikach.
modelement.livingentity.description=Żywy byt to byt poruszający się, posiadający zadania SI, punkty życia, ...
modelement.musicdisc.description=Dysk muzyczny jest przedmiotem, który może być odtwarzany w szafie grającej.
modelement.overlay.description=Nakładka dodaje dodatkową nakładkę GUI, która może być widoczna w interfejsie gry.
modelement.painting.description=Obraz to przedmiot, który można umieścić na ścianie używając przedmiotu Obraz
modelement.particle.description=Cząsteczki są specjalnym efektem graficznym, który pojawia się przy określonych wydarzeniach.
modelement.plant.description=Roślina jest blokiem, który pojawia się na trawie i może być zbierany, może także rosnąć.
modelement.potioneffect.description=Efekt mikstury to efekt, który można nakładać na byty.
modelement.potion.description=Przedmiot mikstury to przedmiot nakładający efekty na byt.
modelement.procedure.description=Procedura jest graficznie przedstawionym przepływem zdarzeń z opcjonalnymi globalnymi wyzwalaczami.
modelement.projectile.description=Pocisk jest obiektem, który może być strzelony w dowolnym kierunku.
modelement.recipe.description=Receptura jest zdefiniowanym zestawem bloków i przedmiotów, które dają Ci nowy blok lub przedmiot.
modelement.structure.description=Struktura to mniejszy zbiór bloków, który generuje się w oparciu o określone warunki.
modelement.tab.description=Zakładka trybu kreatywnego jest zestawem przedmiotów i bloków, które mogą być widoczne w kreatywnym ekwipunku.
modelement.tool.description=Narzędzie jest przedmiotem, które pomaga wykopać lub zaatakować szybciej i lepiej, niżeli używając ręki.
modelement.villagerprofession.description=Profesja wieśniaka definiuje wersję wieśniaka z niestandardową skórką i ofertami.
modelement.villagertrade.description=Oferta wieśniaka dodaje nowe oferty do profesji wieśniaków.
preferences.section.ui=Interfejs użytkownika
preferences.section.ui.description=Na tej stronie można zmienić ustawienia i parametry interfejsu użytkownika. Będziesz musiał zrestartować MCreator, jeśli zmienisz te ustawienia, aby mogły one działać.
preferences.section.backups=Kopie zapasowe i zapisywanie
preferences.section.backups.description=Na tej stronie można zmienić ustawienia związane z automatycznym zapisywaniem i automatycznymi kopiami zapasowymi pliku obszaru roboczego.
preferences.section.blockly=Edytor Blockly
preferences.section.blockly.description=Na tej stronie możesz modyfikować ustawienia edytora blocky, które są używane w procedurach, nakładce i edytorze potworów.
preferences.section.ide=Edytor kodu
preferences.section.ide.description=Na tej stronie możesz modyfikować ustawienia zintegrowanego edytora kodu.
preferences.section.gradle=Gradle i uruchom
preferences.section.gradle.description=Na tej stronie możesz dostosować ustawienia systemu kompilowania gradle. Nie będzie to miało wpływu na uruchamianie zadań gradle.
preferences.section.bedrock=Ustawienia Bedrocka
preferences.section.bedrock.description=Na tej stronie możesz dostosować ustawienia do obsługi edycji Minecraft Bedrock
preferences.section.notifications=Powiadomienia
preferences.section.notifications.description=Na tej stronie możesz zmienić ustawienia dotyczące powiadomień w MCreatorze.
preferences.ui.language=Język interfejsu
preferences.ui.language.description=OSTRZEŻENIE\: Tłumaczenia są wkładem społeczności i mogą być brakujące, niedokładne lub niepoprawne.<br>Musisz zrestartować MCreator, aby zastosować zmiany.
preferences.ui.useMacOSMenuBar=Użyj domyślnego paska menu macOS
preferences.ui.useMacOSMenuBar.description=Na urządzeniu macOS użyj domyślnego paska menu znajdującego się na górze twojego ekranu.
preferences.ui.useNativeFileChooser=Użyj domyślnego wyboru plików systemowych
preferences.ui.useNativeFileChooser.description=Zaznacz to pole, aby korzystać z domyślnej systemowej przeglądarki plików. Obecnie działa tylko w systemie Windows.
preferences.ui.interfaceAccentColor=Kolor akcentu interfejsu
preferences.ui.interfaceAccentColor.description=Kolor akcentu elementów interfejsu. Po zmianie oprogramowanie musi zostać uruchomione ponownie.
preferences.ui.backgroundSource=Źródła tła interfejsu użytkownika
preferences.ui.backgroundSource.description=Określa źródło, z którego ładowane będzie tło interfejsu użytkownika MCreator'a.
preferences.ui.interfaceTheme=Kolor motywu interfejsu
preferences.ui.interfaceTheme.description=Motyw kolorów używany dla interfejsu. Jeśli zostanie zmieniony, oprogramowanie musi zostać uruchomione ponownie.<br>OSTRZEŻENIE\: Jasny motyw jest funkcją eksperymentalną i może nie zawsze wyglądać dobrze lub być użyteczny.
preferences.ui.aaText=Włącz antyaliasing tekstu
preferences.ui.aaText.description=Najprawdopodobniej chcesz zachować tę opcję włączoną. Wyłączenie tej opcji spowoduje wyłączenie antyaliasingu czcionek.
preferences.ui.textAntialiasingType=Typ antyaliasingu
preferences.ui.textAntialiasingType.description=Jeśli renderowanie czcionki nie jest dobre, pozostaw to domyślnie (włączone).
preferences.ui.expandSectionsByDefault=Domyślnie rozwiń zaawansowane sekcje interfejsu użytkownika
preferences.ui.expandSectionsByDefault.description=Zaznacz to, aby wyświetlić domyślnie zwijane sekcje interfejsu użytkownika, w stanie rozszerzonym
preferences.ui.use2DAcceleration=Przyspiesz renderowanie 2D na GPU przy użyciu OpenGL
preferences.ui.use2DAcceleration.description=Opcja ta może zwiększyć wydajność renderowania 2D interfejsu użytkownika, ale może również spowodować pogorszenie jego wydajności na niektórych komputerach.<br>Wymaga restartu MCreator'a, aby zacząć działać.
preferences.ui.autoReloadTabs=Automatycznie przeładuj dane wewnątrz zakładek
preferences.ui.autoReloadTabs.description=Wyłącz tę opcję, jeśli masz problemy z wydajnością przy przełączaniu zakładek
preferences.ui.remindOfUnsavedChanges=Ostrzegaj przed niezapisanymi zmianami w edytorze elementów moda
preferences.ui.remindOfUnsavedChanges.description=Jeśli opcja jest włączona, zamykanie edytora elementu moda bez zapisywania zmian będzie sugerować, aby je zapisać
preferences.ui.discordRichPresenceEnable=Włącz Discord Rich Presence
preferences.ui.discordRichPresenceEnable.description=Gdy włączone, Discord będzie pokazywać, że korzystasz z MCreator'a
preferences.backups.workspaceAutosaveInterval=Czas między auto-zapisami obszaru roboczego (w sekundach)
preferences.backups.workspaceAutosaveInterval.description=Ten parametr określa, jak często obszar roboczy powinien być automatycznie zapisywany w przypadku jakichkolwiek zmian.<br>Obszar roboczy jest również automatycznie zapisywany, gdy MCreator jest zamykany.
preferences.backups.automatedBackupInterval=Czas między robieniem kopii zapasowej (w minutach)
preferences.backups.automatedBackupInterval.description=Ten parametr definiuje jak często jest tworzona kopia zapasowa obszaru roboczego. <br>Mniejsza wartość oznacza więcej stopniowych kopii zapasowych, ale krótszy przedział historii.
preferences.backups.numberOfBackupsToStore=Liczba kopii zapasowych do zachowania
preferences.backups.numberOfBackupsToStore.description=Ten numer definiuje ile kopii zapasowych jest zapisanych.<br>Jeśli wykonana jest więcej niż ta liczba kopii zapasowych, najstarsze są odrzucane.
preferences.backups.backupOnVersionSwitch=Wykonaj pełną kopię zapasową podczas otwierania obszaru roboczego w nowej wersji
preferences.backups.backupOnVersionSwitch.description=Jeśli włączone, MCreator wykona pełną kopię zapasową obszaru roboczego przed otwarciem folderu obszaru roboczego w nowej wersji
preferences.blockly.blockRenderer=Render bloków
preferences.blockly.blockRenderer.description=Odwzorowanie (styl wyświetlania) bloków w edytorze Blockly
preferences.blockly.useSmartSort=Użyj inteligentnego sortowania bloków procedur
preferences.blockly.useSmartSort.description=Po włączeniu, bloki procedury będą inteligentnie sortowane, w przeciwnym razie będą sortowane alfabetycznie
preferences.blockly.expandCategories=Rozwiń kategorie narzędzi
preferences.blockly.expandCategories.description=Ta opcja określa, czy zagnieżdżone kategorie powinny być rozszerzone podczas otwierania edytora Blockly.<br>Wybierz domyślnie do użyć domyślnych ustawień dla każdej kategorii. Wymaga ponownego uruchomienia MCreator.
preferences.blockly.enableComments=Pozwól na komentowanie bloków procedur
preferences.blockly.enableComments.description=Włącz tę opcję, aby umożliwić dołączanie komentarzy do bloków
preferences.blockly.enableCollapse=Uczyń bloki zwijalnymi
preferences.blockly.enableCollapse.description=Ta opcja sprawia, że bloki Blockly będą możliwe do zwinięcia
preferences.blockly.enableTrashcan=Włącz kosz
preferences.blockly.enableTrashcan.description=Ta opcja włącza kosz w edytorze Blockly
preferences.blockly.maxScale=Maksymalna skala powiększenia
preferences.blockly.maxScale.description=Maksymalna skala powiększenia w edytorze Blockly w %
preferences.blockly.minScale=Minimalna skala powiększenia
preferences.blockly.minScale.description=Minimalna skala powiększenia w edytorze Blockly w %
preferences.blockly.scaleSpeed=Prędkość powiększania
preferences.blockly.scaleSpeed.description=Bez powiększenia - 100, dodatnie powiększenie > 100, ujemne powiększenie < 100
preferences.blockly.legacyFont=Użyj starszej czcionki
preferences.blockly.legacyFont.description=Jeśli edytor blokowy pojawia się jako uszkodzony (glitche renderowania tekstu), włącz tę opcję
preferences.blockly.transparentBackground=Włącz przezroczyste tło
preferences.blockly.transparentBackground.description=To sprawia, że tło edytora Blockly jest przeźroczyste, przekazuje za nim tło interfejsu użytkownika. Działa tylko w systemie Windows.<br>Ten parametr jest eksperymentalny i może powodować wizualne błyski lub pogorszenie wydajności edytora Blockly.
preferences.blockly.colorSaturation=Nasycenie koloru bloków
preferences.blockly.colorSaturation.description=Ta opcja określa nasycenie domyślnych bloków Blockly. Zwiększanie go sprawia, że bloki są bardziej rozróżnione. Wartością domyślną jest 45.
preferences.blockly.colorValue=Jasność koloru bloków
preferences.blockly.colorValue.description=Ta opcja określa jasność domyślnych bloków Blockly. Zwiększanie go sprawia, że bloki są bardziej rozróżnione. Wartością domyślną jest 65.
preferences.ide.editorTheme=Motyw kolorystyczny edytora kodu
preferences.ide.fontSize=Rozmiar czcionki edytora
preferences.ide.fontSize.description=Początkowy rozmiar czcionki w edytorze kodu
preferences.ide.autocomplete=Włącz autouzupełnianie
preferences.ide.autocompleteMode=Tryb automatycznego uzupełniania listy rozwijanej
preferences.ide.autocompleteMode.description=Ręczne wyzwalacze autouzupełniania mogą być tylko wywołane przez Ctrl + spacja, inteligentny tryb wyzwala go na podstawie kontekstu.
preferences.ide.autocompleteDocWindow=Włącz okno autouzupełniania dokumentacji
preferences.ide.autocompleteDocWindow.description=Pokazuje dodatkowe okno dokumentacji Java poza oknem listy automatycznej
preferences.ide.lineNumbers=Pokaż numery linii w edytorze
