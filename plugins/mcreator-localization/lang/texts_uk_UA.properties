preferences.ui.expandSectionsByDefault.description=Позначте, щоб показати розділи інтерфейсу, згорнуті за стандартом, у розгорнутому стані
preferences.ui.use2DAcceleration=Прискорити візуалізацію 2D на GPU за допомогою OpenGL
preferences.ui.use2DAcceleration.description=Цей параметр може покращити продуктивність візуалізації 2D інтерфейсу користувача, але також може погіршити її на деяких пристроях.<br>Потребує перезапуску MCreator для застосування.
preferences.ui.autoReloadTabs=Автоматично перезавантажувати дані всередині вкладок
preferences.ui.autoReloadTabs.description=Вимкніть цей параметр, якщо у вас виникають проблеми зі швидкістю при перемиканні вкладок
preferences.ui.remindOfUnsavedChanges=Попереджати про незбережені зміни в редакторі елементів модифікації
preferences.ui.remindOfUnsavedChanges.description=Якщо увімкнено, при закритті редактора елементів модифікації без збереження змін буде запропоновано зберегти їх
preferences.ui.discordRichPresenceEnable=Увімкнути Discord Rich Presence
preferences.ui.discordRichPresenceEnable.description=Якщо увімкнено, застосунок Discord покаже, що ви використовуєте MCreator
preferences.backups.workspaceAutosaveInterval=Інтервал автозбереження робочого простору (у секундах)
preferences.backups.workspaceAutosaveInterval.description=Цей параметр визначає, як часто слід автоматично зберігати робочий простір у разі внесення змін.<br>Робочий простір також буде автоматично збережено, коли MCreator буде закрито.
preferences.backups.automatedBackupInterval=Інтервал часу автоматичного резервного копіювання (у хвилинах)
preferences.backups.automatedBackupInterval.description=Цей параметр визначає, як часто виконується резервне копіювання робочого простору. <br>Менше значення означає більш поступове резервне копіювання, але коротший інтервал історії.
preferences.backups.numberOfBackupsToStore=Кількість резервних копій для зберігання
