preferences.ui.nativeFileChooser=Використовувати стандартне вікно вибору файлів
preferences.ui.nativeFileChooser.description=Використовувати стандартне вікно вибору файлів. Наразі працює лише на Windows та macOS.
preferences.ui.interfaceAccentColor=Акцентний колір інтерфейсу
preferences.ui.interfaceAccentColor.description=Акцентний колір елементів інтерфейсу. У разі зміни потрібно перезапустити застосунок.
preferences.ui.backgroundSource=Файл тла інтерфейсу
preferences.ui.backgroundSource.description=Вказує, звідки завантажувати тло інтерфейсу MCreator.
preferences.ui.interfaceTheme=Тема інтерфейсу
preferences.ui.interfaceTheme.description=Колірна тема, що використовується для інтерфейсу. Якщо її змінити, застосунок потрібно перезапустити.<br>УВАГА\: Світла тема є експериментальною функцією і може не завжди мати гарний вигляд або бути зручною для використання.
