modelement.unknown.description=Цього елементу моду більше не існує
modelement.achievement.description=Досягнення — це текст, який відображається, коли користувач робить щось, що потрібно для отримання.
modelement.armor.description=Обладунки — це предмети, які можна одягати та які захищають.
modelement.biome.description=Біом — це певна територія з певною генерацією світу, кольором, погодою та фауною.
modelement.block.description=Блок — це базовий блок в Minecraft. Це 3D-об’єкт, який можна розмістити у світі.
modelement.code.description=Користувацький елемент визначається за допомогою користувацького коду в редакторі коду.
modelement.command.description=Команда — це набір тексту, який запускає дію, коли користувач вводить їх у чат.
modelement.dimension.description=Вимір — це світ, який генерується, має власні властивості та може мати портал.
modelement.enchantment.description=Зачарування — це модифікатор, який при застосуванні додає предметам особливі здібності.
modelement.gamerule.description=Ігрове правило — це параметр, що налаштовується для конкретного ігрового світу
modelement.feature.description=Особливість — це прикраса, яка розміщується під час генерації світу.
modelement.fluid.description=Рідина — це спеціальний блок, який може діяти як рідина. Він буде розливатися по всьому світу.
modelement.food.description=Їжа — це предмет, який можна з’їсти і який може дати вам ефект зілля.
modelement.fuel.description=Паливо — це блок або предмет, який можна використовувати як паливо в печах.
modelement.function.description=Функція дозволяє гравцям запускати набори команд при виклику.
modelement.gui.description=Інтерфейс — це панель, що відображається на екрані, з такими елементами, як кнопки, мітки та комірки...
modelement.itemextension.description=Розповсюдження предмета — це набір додаткових властивостей, які можна додати до предмета.
modelement.item.description=Предмет — це об’єкт, який можна тримати в руках. Ви можете використовувати його і можете завдати ним шкоду.
modelement.keybind.description=Призначення клавіш додає нову гарячу клавішу для клієнта, яка викликає результат обраної події.
modelement.loottable.description=Таблиця здобичі показує, які предмети мають бути згенеровані природним чином у контейнерах.
modelement.livingentity.description=Сутність — це істота, яка рухається, виконує завдання ШІ, має здоров’я...
modelement.musicdisc.description=Платівка — це предмет, який можна відтворювати у програвачі.
modelement.overlay.description=Накладання — це додаткове накладення інтерфейсу, яке можна побачити в ігровому інтерфейсі.
modelement.painting.description=Картина — це малюнок, який ви можете розмістити на стінах за допомогою предмета «Картина».
modelement.particle.description=Частинка — це спеціальний графічний ефект, який генерується при певних подіях.
modelement.plant.description=Рослина — це блок, який виростає на траві та можна підібрати, а також може рости.
modelement.potioneffect.description=Ефект зілля — це ефект, який можна надати сутностям.
modelement.potion.description=Зілля — це предмет, що надає сутності ефекти.
modelement.procedure.description=Процедура — це графічно оформлений потік подій з необов’язковими глобальними тригерами.
modelement.projectile.description=Снаряд — це об’єкт, який можна вистрілити в будь-якому напрямку.
modelement.recipe.description=Рецепт — це певний набір блоків та предметів, який дає вам новий блок або предмет.
modelement.structure.description=Структура — це менший набір блоків, який генерується на основі визначених умов.
modelement.tab.description=Творча вкладка — це вкладка предметів і блоків, які можна побачити в інвентарі в режимі творчости.
modelement.tool.description=Інструмент — це предмет, який допомагає копати або атакувати швидше і краще, ніж руками.
modelement.villagerprofession.description=Професія селянина визначає версію селянина зі спеціальним скіном та торгівлями.
modelement.villagertrade.description=Торгівля з селянином додає нові торгівлі до професій селянина.
preferences.section.ui=Інтерфейс користувача
preferences.section.ui.description=На цій сторінці ви можете змінити налаштування та параметри інтерфейсу користувача. Якщо ви зміните ці параметри, вам потрібно буде перезапустити MCreator, щоб вони набули чинності.
preferences.section.backups=Резервні копії та збереження
preferences.section.backups.description=На цій сторінці ви можете змінити налаштування, пов’язані з автоматичним збереженням та автоматичним резервним копіюванням файлу проєкту робочого простору.
preferences.section.blockly=Редактор Blockly
preferences.section.blockly.description=На цій сторінці ви можете змінити налаштування редактора Blockly, який використовується при створенні процедур, накладань та мобів.
preferences.section.ide=Редактор коду
preferences.section.ide.description=На цій сторінці ви можете змінити налаштування вбудованого редактора коду.
preferences.section.gradle=Параметри Gradle
preferences.section.gradle.description=На цій сторінці ви можете змінити параметри системи збірки Gradle. Зміни не вплинуть на запуск завдань.
preferences.section.bedrock=Налаштування Bedrock
preferences.section.bedrock.description=На цій сторінці ви можете змінити параметри підтримки Minecraft\: Bedrock Edition.
preferences.section.notifications=Сповіщення
preferences.section.notifications.description=На цій сторінці ви можете змінити налаштування сповіщень у MCreator.
preferences.ui.language=Мова інтерфейсу
preferences.ui.language.description=УВАГА\: Переклади зроблені спільнотою і можуть бути відсутніми, неточними або неправильними.<br>Вам потрібно перезапустити MCreator, щоб застосувати зміни.
preferences.ui.useMacOSMenuBar=Використовувати стандартну панель меню macOS
