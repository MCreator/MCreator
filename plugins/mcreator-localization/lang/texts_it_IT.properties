dialog.code_error.compilation_desc=<html><b color\=\#ffc40d>Il tuo file principale della mod non si compila correttamente.</b><br><br>Ciò è generalmente causato da inconsistenze nella codice della mod durante la costruzione.<br>MCreator può risolvere questo problema per te rigenerando l'intero codice della mod.<br><br>Se hai elementi della mod bloccati o file base della mod, possono essere loro la causa di questo errore.</small><br><br>Clicca il bottone<b>Rigenera codice</b> per procedere con questa azione.<br>
dialog.code_error.compilation_title=Errori di compilazione nel file principale della mod
dialog.code_error.compilation_list=<html><b color\=\#ffc40d>Il tuo spazio di lavoro contiene elementi della mod che non si compilano correttamente.</b><br><br>Ciò è causato abbastanza probabilmente dall'ultimo elemento della mod che hai aggiunto o modificato. Prova a modificare le impostazioni degli elementi della mod<br>che causano gli errori di costruzione (quegli elementi sono elencati qua sotto) per provare a risolvere questo problema.<br><br>Se non riesci a risolvere questo problema, esporta lo spazio di lavoro in un file ZIP condivisibile tramite il menù <i>File</i> ed inviacelo tramite<br>il nostro Issue tracker (tracciatore di errori) sul nostro sito così che possiamo provare ad aiutarti.<br><br><b>La lista degli elementi della mod che causano problemi di compilazione (limitato a 10 elemnti)\:<br><br>
