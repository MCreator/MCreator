dialog.tools.inject_tags.text_top=<html><b>Seleziona i tag da aggiungere all'area di lavoro e premi "Aggiungi tag".</b><br>Se hai già aggiunto <i>manualmente</i> (senza usare questo strumento) alcuni di questi tag, non selezionarli qui per evitare conflitti.
action.pack_tools.tag=Aggiungi tag comuni all'area di lavoro...
dialog.tools.inject_tags.tag.blocks.forge.dirt=Alberi e piante possono crescere su questi blocchi. Aggiungi i blocchi che usi per il (sotto)terra dei tuoi biomi a questo tag.
dialog.tools.inject_tags.tag.blocks.minecraft.logs=Se un blocco in questo tag è vicino a un blocco di foglie, le foglie non spariranno.
dialog.tools.inject_tags.tag.blocks.minecraft.climbable=Questo tag è usato per determinare su quali blocchi si può arrampicare il giocatore. Inoltre è usato dall'IA dei mob per il pathfinding.
dialog.tools.inject_tags.tag.blocks.minecraft.fences=Usato per il pathfinding e per determinare le connessioni con staccionate e guinzagli.
dialog.tools.inject_tags.tag.blocks.minecraft.walls=Usato per il pathfinding e per determinare le connessioni con altri muretti, pannelli, sbarre e cancelletti.
dialog.tools.inject_tags.tag.blocks.minecraft.small_flowers=Le api possono impollinare questi blocchi, gli endermen possono tenere questi blocchi
dialog.tools.inject_tags.tag.blocks.minecraft.tall_flowers=Le api possono impollinare questi blocchi
dialog.tools.inject_tags.tag.blocks.minecraft.impermeable=I blocchi in questo tag non lasciano gocciolare fluidi o miele.
dialog.tools.inject_tags.tag.blocks.minecraft.leaves=Usato per determinare la velocità di estrazione con spade e cesoie, e dall'IA di alcuni mob.
dialog.tools.inject_tags.tag.blocks.minecraft.valid_spawn=Usato per determinare se una posizione è un valido punto di nascita iniziale per il giocatore.
dialog.tools.inject_tags.tag.blocks.minecraft.fire=Usato dall'IA di alcuni mob per il pathfinding, in base alle loro reazioni al fuoco.
dialog.tools.inject_tags.tag.blocks.minecraft.beacon_base_blocks=Usato dai fari per determinare quali blocchi possono essere usati per la base.
dialog.tools.inject_tags.tag.blocks.minecraft.dragon_immune=Usato per determinare quali blocchi non possono essere distrutti dall'Enderdrago.
dialog.tools.inject_tags.tag.blocks.minecraft.wither_immune=Usato per determinare quali blocchi non possono essere distrutti dal Wither.
dialog.tools.inject_tags.tag.items.minecraft.arrows=Gli oggetti raggruppati in questo tag possono essere sparati e usati da archi e balestre.
dialog.tools.inject_tags.tag.items.minecraft.planks=Gli oggetti raggruppati in questo tag possono essere usati come assi di legno nelle ricette vanilla.
dialog.tools.inject_tags.tag.items.minecraft.flowers=Questi oggetti possono far accoppiare le api. Le api seguono i giocatori che tengono in mano oggetti contenuti in questo tag.
dialog.tools.inject_tags.tag.items.minecraft.small_flowers=Possono essere usati per fare zuppe sospette, nutrire le mooshroom, e hanno altre proprietà dal tag "flowers"
dialog.tools.inject_tags.tag.functions.minecraft.tick=Le funzioni raggruppate in questo tag sono eseguite ogni tick.
dialog.tools.inject_tags.tag.functions.minecraft.load=Le funzioni raggruppate in questo tag sono eseguite quando si carica un mondo.
