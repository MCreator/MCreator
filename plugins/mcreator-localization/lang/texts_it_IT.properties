modelement.unknown.description=Questo tipo di elemento della mod non esiste più
modelement.achievement.description=Un progresso è il testo visualizzato quando un giocatore consegue un obiettivo.
modelement.armor.description=Un'armatura è un oggetto che può essere indossato per avere protezione.
modelement.biome.description=Un bioma è un'area specifica con una sua generazione, colori, clima e fauna.
modelement.block.description=Un blocco è l'unità base di Minecraft. È un oggetto 3D che può essere piazzato nel mondo.
modelement.code.description=Un elemento personalizzato è definito tramite codice personalizzato nell'editor di codice.
modelement.command.description=Un comando è un insieme di testi che effettua un azione quando un giocatore lo scrive in chat.
modelement.damagetype.description=Il tipo di danno determina come i danno devono essere applicati alle entità.
modelement.dimension.description=Una dimensione è un mondo che viene generato, con caratteristiche proprie e che può avere un portale.
modelement.enchantment.description=Un incantesimo è un modificatore che aggiunge abilità speciali agli oggetti su cui è applicato.
modelement.gamerule.description=Una regola di gioco è un parametro personalizzabile per un mondo specifico
modelement.feature.description=La caratteristica è una decorazione che viene collocata durante la generazione del mondo.
modelement.fluid.description=Un fluido è un particolare blocco che si comporta come un fluido. Si può espandere nelle vicinanze.
modelement.food.description=Un cibo è un oggetto che può essere mangiato e che può dare un effetto di pozione.
modelement.fuel.description=Un combustibile è un blocco o un oggetto che può essere usato come combustibile nelle fornaci.
modelement.function.description=Una funzione permette ai giocatori di eseguire un insieme di funzioni quando viene chiamata.
modelement.gui.description=Una GUI è un pannello visibile con elementi come pulsanti, testi, slot, ...
modelement.itemextension.description=L'estensione dell'oggetto è un insieme di proprietà extra che possono essere aggiunte a un oggetto.
modelement.item.description=Un oggetto è qualcosa che può essere tenuto in mano. Può essere usato e può avere una durabilità.
modelement.keybind.description=L'associazione tasti aggiunge nuove tasti azione per il client che causano gli eventi selezionati.
modelement.loottable.description=Una loot table rappresenta quali oggetti si generano naturalmente in contenitori, o sono gettati da blocchi e mob.
modelement.livingentity.description=Una entità vivente (mob) è un'entità con movimento, procedure dell'IA, vita, ...
modelement.musicdisc.description=Un disco musicale è un oggetto che può essere riprodotto in un jukebox.
modelement.overlay.description=Un'overlay aggiunge elementi delle GUI in sovrimpressione all'interfaccia di gioco.
modelement.painting.description=Un quadro è un'immagine che può essere piazzata sui muri usando l'oggetto "Quadro"
modelement.particle.description=Una particella è un effetto grafico che appare in certi eventi.
modelement.plant.description=Una pianta è un blocco che si genera sull'erba, può essere raccolta e può anche crescere.
modelement.potioneffect.description=L'effetto della pozione è un effetto che può essere dato alle entità.
modelement.potion.description=L'elemento pozione è un elemento che dà effetti all'entità.
modelement.procedure.description=Una procedura è una sequenza di eventi progettata graficamente, con eventuali cause globali.
modelement.projectile.description=Il proiettile è un'entità che può essere sparata in qualsiasi direzione.
modelement.recipe.description=Una ricetta è un insieme definito di blocchi e oggetti che può creare nuovi blocchi e oggetti.
modelement.structure.description=La struttura è un insieme di un piccolo insieme di blocchi che viene generato al verificarsi di alcune condizioni predefiniti.
modelement.tab.description=La scheda creativa è una serie di oggetti e blocchi visibili nell'inventario della creativa.
modelement.tool.description=Uno strumento è un oggetto che permette di scavare o di attaccare meglio e più velocemente.
modelement.villagerprofession.description=La professione degli abitanti del villaggio definisce una versione dell'abitante con una texture e scambi personalizzati.
modelement.villagertrade.description=Il creatore di scambi per gli abitanti aggiunge nuove opzioni di scambio per le professioni degli abitanti.
