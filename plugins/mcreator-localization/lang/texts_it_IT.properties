action.gradle.clear_caches.option.message=<html><b>Questa azione cancellerà tutte le cache Gradle per tutti i generatori e workspace.</b><br>Facendo questo si possono risolvere alcuni casi di errori di compilazione di Gradle.<br><br>Questa azione non influenzerà i tuoi file o spazi di lavoro, ma dopo aver eliminato le cache,<br>build di ogni tipo di generatore e versione richiederà un po' più tempo la prima volta.<br>In alcuni casi, è necessario cancellare l'intera cartella Gradle per risolvere gli errori di Gradle.<br><br><small>Qualsiasi compito di build in esecuzione o client di test aperti verrà chiuso durante questa azione.
