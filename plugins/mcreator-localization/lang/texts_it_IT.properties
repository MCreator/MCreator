dialog.tools.inject_tags.tag.blocks.minecraft.leaves=Usato per determinare la velocità di estrazione con spade e cesoie, e dall'IA di alcuni mob.
dialog.tools.inject_tags.tag.blocks.minecraft.valid_spawn=Usato per determinare se una posizione è un valido punto di nascita iniziale per il giocatore.
dialog.tools.inject_tags.tag.blocks.minecraft.fire=Usato dall'IA di alcuni mob per il pathfinding, in base alle loro reazioni al fuoco.
dialog.tools.inject_tags.tag.blocks.minecraft.beacon_base_blocks=Usato dai fari per determinare quali blocchi possono essere usati per la base.
dialog.tools.inject_tags.tag.blocks.minecraft.dragon_immune=Usato per determinare quali blocchi non possono essere distrutti dall'Enderdrago.
dialog.tools.inject_tags.tag.blocks.minecraft.wither_immune=Usato per determinare quali blocchi non possono essere distrutti dal Wither.
dialog.tools.inject_tags.tag.items.minecraft.arrows=Gli oggetti raggruppati in questo tag possono essere sparati e usati da archi e balestre.
