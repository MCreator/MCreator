gradle.errors.cache_corrupted=<html><big>Le cache Gradle sono danneggiate\!</big><br><br>Sembra che le dipendenze memorizzate nella cache di Gradle siano state corrotte o siano obsolete.<br>La cache deve essere cancellata e riscaricata. Puoi farlo premendo il pulsante qui sotto.<br><br>Dopo aver pulito la cache, la prima costruzione di Gradle potrebbe richiedere un po' più tempo del solito.
gradle.errors.cache_outdated=<html><big>Le cache di Gradle sono obsolete\!</big><br><br>Stai usando MCreator in modalità offline. Le cache sono diventate obsolete e hanno bisogno di essere aggiornate.<br>È necessario disabilitare la modalità offline nelle preferenze di MCreatore nella sezione Opzioni di Gradle<br>in modo che il Gradle possa scaricare la nuova versione delle dipendenze di Gradle e dei file memorizzati nella cache.<br><br>Successivamente, puoi riattivare la modalità offline.
gradle.errors.reobf_failed=<html><big>Compito Gradle reobfJar fallito\!</big><br>Questo accade se si utilizzano caratteri non ASCII (lettere non inglesi) nei nomi dei file.
gradle.errors.internet_interrupted=<html><big>La connessione Internet è stata interrotta\!</big><br>Mentre Gradle era in esecuzione, la tua connessione internet è stata interrotta e non era<br>in grado di completare il download dei file richiesti. Assicurati che la tua connessione<br>sia stabile e rifai nuovamente la tua ultima azione con la connessione internet.
gradle.errors.no_internet=<html><big>Gradle non è stato in grado di accedere alla connessione internet\!</big><br>Gradle non è riuscito a scaricare i file richiesti perché la connessione internet non è disponibile o è bloccata da<br>un firewall o un software antivirus. Se altre applicazioni hanno internet, prova a disattivare il firewall o disattivare il software antivirus.<br>Se non hai assolutamente internet, prova ad eseguire MCreator quando hai una connessione poiché Gradle ha bisogno di una connessione internet <br>per completare alcune attività.<br><br>Questo problema potrebbe anche essere causato dal sovraccarico dei server delle dipendenze. Se questo è il caso, prova<br>per eseguire nuovamente MCreator più tardi quando non avranno così tanto carico. Potrebbe richiedere diversi tentativi per rendere<br>funzionante, poiché il carico del server non può essere previsto.
gradle.errors.jvm_heap_space=<html><big>Java JVM utilizzata da Gradle ha esaurito la RAM\!</big><br>La quantità di RAM assegnata a Java JVM utilizzata da Gradle è troppo bassa.<br>Puoi modificare questa impostazione nelle preferenze di MCreator nella sezione Opzioni di Gradle.
gradle.errors.xms_invalid=<html><big>Rilevata allocazione RAM non valida\!</big><br>Hai assegnato un importo non valido per <i>Valore iniziale della RAM dedicata alla gradazione</i>.<br>Puoi modificare questa impostazione nelle preferenze di MCreatore nella sezione Opzioni Gradle.
gradle.errors.xmx_invalid=<html><big>Rilevata allocazione RAM non valida\!</big><br>Hai assegnato un importo non valido per <i>Valore iniziale della RAM dedicata alla gradazione</i>.<br>Puoi modificare questa impostazione nelle preferenze di MCreatore nella sezione Opzioni Gradle.
gradle.errors.build_failed=<html><b>MCreator rilevato Gradle non è riuscito a completare correttamente la costruzione.</b><br><br>Ci sono molteplici ragioni per cui questo può accadere. Abbiamo compilato una pagina di aiuto<br>che contiene un elenco di cause e soluzioni comuni per questo problema.<br><br>Controllare il log della console per gli avvisi di errore e confrontarli con esempi tipici<br>elencati nella pagina di aiuto e fare come indicato per risolvere questo problema.
