templates:
  - template: json/tag.json.ftl
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/tags/@[tagType()]/@[getName()].json"

list_templates:
  - name: "Tag elements"
    listData: getEntities()
    forEach:
      - template: json/tag_element.json.ftl
        writer: json
        name: "@RESROOT/data/@[getNamespace()]/tags/@[tagType()]/@registryname@elementindex_@[element.getMappedRegistryName()].json"