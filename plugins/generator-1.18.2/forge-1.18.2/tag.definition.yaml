templates:
  - template: json/tag.json.ftl
    writer: json
    name: "@RESROOT/data/@[getNamespace()]/tags/@[tagType()]/@[getName()].json"

list_templates:
  - name: "Entry components"
    listData: getItems()
    forEach:
      - template: json/tag_element.json.ftl
        writer: json
        name: "@RESROOT/data/@[getNamespace()]/tags/@[tagType()]/@[getName()]_part.json"