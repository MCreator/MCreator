templates:
  - template: biome/biome.json.ftl
    writer: json
    name: "@MODDATAROOT/worldgen/biome/@registryname.json"
  - template: biome/biome_builder.json.ftl
    writer: json
    name: "@MODDATAROOT/worldgen/configured_surface_builder/@registryname.json"

field_inclusions: [heightVariation, baseHeight, rainingPossibility, temperature, biomeCategory,
                   parent, foliageColor, grassColor, airColor, waterColor, waterFogColor, spawnEntries,
                   defaultFeatures, name, groundBlock, undergroundBlock, spawnWoodlandMansion,
                   spawnMineshaft, spawnMineshaftMesa, spawnSwampHut, spawnStronghold, spawnPillagerOutpost,
                   spawnShipwreck, spawnShipwreckBeached, oceanRuinType, spawnBuriedTreasure, spawnOceanMonument,
                   spawnDesertPyramid, spawnJungleTemple, spawnIgloo, spawnNetherBridge, spawnNetherFossil,
                   spawnBastionRemnant, spawnEndCity, spawnRuinedPortal, villageType]

localizationkeys:
  - key: biome.@modid.@registryname
    mapto: name
